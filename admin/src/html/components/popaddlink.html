
<div>
  <h1 class="heading-2" style="margin:0">Popaddlink</h1>
</div>
<div class="devstudio-page-section">
  
    <div class="dieter-component-row" style="margin-bottom:var(--space-4)">
      
    <div class="dieter-component-preview-280-wrapper">
      <div class="spec-wrapper dieter-spec-wrapper">
        <span class="spec-line body-xsmall">diet-popaddlink</span>
      </div>
      <div class="dieter-preview">
        <div class="diet-popaddlink diet-popover">
  <div class="diet-popover__header">
    <button class="diet-btn-menuactions diet-popaddlink__close" data-size="xs" data-variant="neutral" type="button">
      <span class="diet-btn-menuactions__label label-xs">
        Add URL
      </span>
      <span class="diet-btn-menuactions__icon">
        <span
          class="diet-btn-menuactions__icon-layer diet-btn-menuactions__icon-layer--idle"
          data-icon="multiply"
        ></span>
      </span>
    </button>
  </div>
  <div class="diet-popover__body">
    <div class="diet-textfield" data-size="md">
      <label class="diet-textfield__control">
        <span class="diet-textfield__display-label label-s">URL:</span>
        <input
          type="text"
          class="diet-textfield__field body-s diet-popaddlink__input"
          aria-label="URL"
          placeholder="https://example.com"
        />
      </label>
      <span class="diet-textfield__helper caption diet-popaddlink__helper"></span>
    </div>
    <div class="diet-popaddlink__actions">
      <button
        type="button"
        class="diet-btn-txt diet-popaddlink__apply"
        data-size="md"
        data-variant="primary"
      >
        <span class="diet-btn-txt__label">Apply</span>
      </button>
    </div>
  </div>
</div>

      </div>
    </div>
    </div>
</div>
