
<div>
  <h1 class="heading-2" style="margin:0">Dropdown Fill</h1>
</div>
<div class="devstudio-page-section">
  
    <div class="dieter-component-row" style="margin-bottom:var(--space-4)">
      
    <div class="dieter-component-preview-280-wrapper">
      <div class="spec-wrapper dieter-spec-wrapper">
        <span class="spec-line body-xsmall">diet-dropdown-fill</span><span class="spec-line body-xsmall">data-size='sm'</span>
      </div>
      <div class="dieter-preview">
        <div class="diet-dropdown-fill diet-popover-host" data-size="sm" data-state="closed" data-allow-image="">
  <input
    id="dropdown-fill-sm"
    type="hidden"
    class="diet-dropdown-fill__value-field"
    value=""
    
    data-placeholder="Select a fill"
  />

  <div
    class="diet-dropdown-header diet-dropdown-fill__control"
    role="button"
    aria-haspopup="listbox"
    aria-expanded="false"
    aria-labelledby="dropdown-fill-sm-label"
  >
    
      <span class="diet-dropdown-header-label label-xs" id="dropdown-fill-sm-label">Label</span>
    
    <span class="diet-dropdown-header-value body-xs" data-muted="true" data-placeholder="Select a fill">
      <span class="diet-dropdown-fill__chip" aria-hidden="true"></span>
      <span class="diet-dropdown-fill__label">Select a fill</span>
    </span>
  </div>

  <div
    class="diet-popover diet-dropdown-fill__popover"
    role="listbox"
    aria-label="Fill options"
    data-state="closed"
  >
    <div class="diet-popover__header">
      <span class="diet-popover__header-label label-s">
        Label
      </span>
      <button
        type="button"
        class="diet-btn-ic diet-popover__header-trigger"
        data-size="sm"
        data-variant="neutral"
        aria-hidden="true"
        tabindex="-1"
      >
        <span class="diet-btn-ic__icon" data-icon="paintbrush"></span>
      </button>
    </div>
    <div class="diet-popover__body">
      

      <div class="diet-dropdown-fill__panel diet-dropdown-fill__panel--color body-xs" data-panel="color">
        <div class="diet-dropdown-fill__preview" aria-label="Pick color">
          <div class="diet-dropdown-fill__color-preview"></div>
          <input type="color" class="diet-dropdown-fill__native-color" aria-label="Native color picker" tabindex="-1" />
        </div>
        <div class="diet-dropdown-fill__sv" data-role="sv">
          <div class="diet-dropdown-fill__sv-canvas">
            <div class="diet-dropdown-fill__sv-thumb" aria-hidden="true"></div>
          </div>
        </div>

        <div class="diet-dropdown-fill__sliders">
          <div class="diet-dropdown-fill__slider diet-dropdown-fill__slider--hue diet-slider" data-size="md">
            <span class="diet-slider__label">Hue</span>
            <input
              type="range"
              min="0"
              max="360"
              step="1"
              class="diet-slider__input diet-dropdown-fill__hue"
              aria-label="Hue"
            />
          </div>
          <div class="diet-dropdown-fill__slider diet-dropdown-fill__slider--alpha diet-slider" data-size="md">
            <span class="diet-slider__label">Opacity</span>
            <input
              type="range"
              min="0"
              max="100"
              step="1"
              class="diet-slider__input diet-dropdown-fill__alpha"
              aria-label="Opacity"
            />
          </div>
        </div>

        <div class="diet-dropdown-fill__inputs">
          <div class="diet-textfield" data-size="md" data-role="hex">
            <label class="diet-textfield__control">
              <span class="diet-textfield__display-label label-s">Hex:</span>
              <input
                type="text"
                class="diet-textfield__field body-s diet-dropdown-fill__hex"
                aria-label="Hex value"
                placeholder="RRGGBB"
                inputmode="text"
                autocapitalize="off"
                autocomplete="off"
                spellcheck="false"
                maxlength="6"
                pattern="^[0-9a-fA-F]{0,6}$"
              />
            </label>
          </div>
          <div class="diet-textfield" data-size="md" data-role="alpha">
            <label class="diet-textfield__control">
              <span class="diet-textfield__display-label is-hidden">Alpha</span>
              <input
                type="text"
                class="diet-textfield__field body-s diet-dropdown-fill__alpha-input"
                aria-label="Opacity percent"
                placeholder="100%"
                inputmode="decimal"
                autocomplete="off"
                spellcheck="false"
                maxlength="4"
                pattern="^\\d{1,3}%?$"
              />
            </label>
          </div>
        </div>

        <div class="diet-dropdown-fill__swatches" role="group" aria-label="Default colors">
          <div class="diet-dropdown-fill__swatch-row">
            <button type="button" class="diet-dropdown-fill__swatch" data-color="#ff3b30" aria-pressed="false">
              <span class="diet-dropdown-fill__swatch-dot" aria-hidden="true"></span>
            </button>
            <button type="button" class="diet-dropdown-fill__swatch" data-color="#ff9500" aria-pressed="false">
              <span class="diet-dropdown-fill__swatch-dot" aria-hidden="true"></span>
            </button>
            <button type="button" class="diet-dropdown-fill__swatch" data-color="#ffcc00" aria-pressed="false">

            </button>
            <button type="button" class="diet-dropdown-fill__swatch" data-color="#34c759" aria-pressed="false">
              <span class="diet-dropdown-fill__swatch-dot" aria-hidden="true"></span>
            </button>
            <button type="button" class="diet-dropdown-fill__swatch" data-color="#30b0c7" aria-pressed="false">
              <span class="diet-dropdown-fill__swatch-dot" aria-hidden="true"></span>
            </button>
            <button type="button" class="diet-dropdown-fill__swatch" data-color="#007aff" aria-pressed="false">
              <span class="diet-dropdown-fill__swatch-dot" aria-hidden="true"></span>
            </button>
          </div>
          <div class="diet-dropdown-fill__swatch-row">
            <button type="button" class="diet-dropdown-fill__swatch" data-color="#32ade6" aria-pressed="false">
              <span class="diet-dropdown-fill__swatch-dot" aria-hidden="true"></span>
            </button>
            <button type="button" class="diet-dropdown-fill__swatch" data-color="#00c7be" aria-pressed="false">
              <span class="diet-dropdown-fill__swatch-dot" aria-hidden="true"></span>
            </button>
            <button type="button" class="diet-dropdown-fill__swatch" data-color="#5856d6" aria-pressed="false">
              <span class="diet-dropdown-fill__swatch-dot" aria-hidden="true"></span>
            </button>
            <button type="button" class="diet-dropdown-fill__swatch" data-color="#af52de" aria-pressed="false">
              <span class="diet-dropdown-fill__swatch-dot" aria-hidden="true"></span>
            </button>
            <button type="button" class="diet-dropdown-fill__swatch" data-color="#ff2d55" aria-pressed="false">
              <span class="diet-dropdown-fill__swatch-dot" aria-hidden="true"></span>
            </button>
            <button type="button" class="diet-dropdown-fill__swatch" data-color="#a2845e" aria-pressed="false">
              <span class="diet-dropdown-fill__swatch-dot" aria-hidden="true"></span>
            </button>
          </div>
          <div class="diet-dropdown-fill__swatch-row">
            <button type="button" class="diet-dropdown-fill__swatch" data-color="#212121" aria-pressed="false">
              <span class="diet-dropdown-fill__swatch-dot" aria-hidden="true"></span>
            </button>
            <button type="button" class="diet-dropdown-fill__swatch" data-color="#aeaeb2" aria-pressed="false">
              <span class="diet-dropdown-fill__swatch-dot" aria-hidden="true"></span>
            </button>
            <button type="button" class="diet-dropdown-fill__swatch" data-color="#c7c7cc" aria-pressed="false">
              <span class="diet-dropdown-fill__swatch-dot" aria-hidden="true"></span>
            </button>
            <button type="button" class="diet-dropdown-fill__swatch" data-color="#d1d1d6" aria-pressed="false">
              <span class="diet-dropdown-fill__swatch-dot" aria-hidden="true"></span>
            </button>
            <button type="button" class="diet-dropdown-fill__swatch" data-color="#e5e5ea" aria-pressed="false">
              <span class="diet-dropdown-fill__swatch-dot" aria-hidden="true"></span>

            <button type="button" class="diet-dropdown-fill__swatch" data-color="#ffffff" aria-pressed="false">
              <span class="diet-dropdown-fill__swatch-dot" aria-hidden="true"></span>
            </button>
          </div>
        </div>

        <div class="diet-dropdown-fill__actions">

        </div>
