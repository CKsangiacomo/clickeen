<script type="module">
const WEBSITE_CREATIVE_PAGES = ['overview', 'templates', 'examples', 'features'];

function composeWebsiteCreativeKey({ widgetType, page, blockId }) {
  return `${widgetType}.${page}.${blockId}`;
}

  function composeWebsiteCreativePublicId({ creativeKey }) {
    return `wgt_curated_${creativeKey}`;
  }

const widgetPageJsonCache = new Map();

async function loadWidgetPageJson({ widgetType, page }) {
  const normalizedWidgetType = normalizeWidgetname(widgetType) || String(widgetType || '').trim().toLowerCase();
  const normalizedPage = String(page || '').trim().toLowerCase();
  const cacheKey = `${normalizedWidgetType}:${normalizedPage}`;
  if (widgetPageJsonCache.has(cacheKey)) return widgetPageJsonCache.get(cacheKey);

  const promise = (async () => {
    const res = await fetch(
      `/tokyo/widgets/${encodeURIComponent(normalizedWidgetType)}/pages/${encodeURIComponent(normalizedPage)}.json?_t=${Date.now()}`,
      { cache: 'no-store' },
    );

    if (res.status === 404) return null;
    if (!res.ok) {
      throw new Error(`[DevStudio] Failed to load widget page JSON (${normalizedWidgetType}/${normalizedPage}) (HTTP ${res.status})`);
    }

    const json = await res.json().catch(() => null);
    if (!json || typeof json !== 'object') {
      throw new Error(`[DevStudio] Invalid widget page JSON (${normalizedWidgetType}/${normalizedPage})`);
    }
    if (json.v !== 1) {
      throw new Error(`[DevStudio] Unsupported widget page JSON version (${normalizedWidgetType}/${normalizedPage}): ${String(json.v)}`);
    }
    if (!Array.isArray(json.blocks)) {
      throw new Error(`[DevStudio] Widget page JSON missing blocks[] (${normalizedWidgetType}/${normalizedPage})`);
    }

    const blocks = json.blocks
      .map((b) => (b && typeof b === 'object' && !Array.isArray(b) ? b : null))
      .filter(Boolean)
      .map((b) => {
        const id = typeof b.id === 'string' ? b.id.trim() : '';
        const kind = typeof b.kind === 'string' ? b.kind.trim() : '';
        const copy = b.copy && typeof b.copy === 'object' && !Array.isArray(b.copy) ? b.copy : {};
        const visual = b.visual === true;
        return id && kind ? { id, kind, copy, visual } : null;
      })
      .filter(Boolean);

    return { v: 1, blocks };
  })();

  widgetPageJsonCache.set(cacheKey, promise);
  return promise;
}

  function parseWebsiteCreativePublicId(publicId) {
    const raw = String(publicId || '').trim();
    if (!raw.startsWith('wgt_curated_')) return null;
    const creativeKey = raw.slice('wgt_curated_'.length);

    const firstDot = creativeKey.indexOf('.');
    if (firstDot <= 0) return null;
    const widgetType = creativeKey.slice(0, firstDot);
    const rest = creativeKey.slice(firstDot + 1);

  const secondDot = rest.indexOf('.');
  if (secondDot <= 0) return null;
    const page = rest.slice(0, secondDot);
    const blockId = rest.slice(secondDot + 1);
    if (!widgetType || !page || !blockId) return null;

    return { widgetType, page, blockId, creativeKey, publicId: raw };
  }

// This page is rendered inside DevStudio’s SPA shell. When navigating between tools,
// DevStudio swaps DOM but does not automatically remove global event listeners.
// Use an AbortController keyed on `window` so re-entering this tool page doesn't
// accumulate listeners and spam postMessage loops.
const CK_DEV_WIDGET_WORKSPACE_ABORT_KEY = '__CK_DEV_WIDGET_WORKSPACE_ABORT__';
try {
  const prev = window[CK_DEV_WIDGET_WORKSPACE_ABORT_KEY];
  if (prev && typeof prev.abort === 'function') prev.abort();
} catch {}
const abortController = new AbortController();
try {
  window[CK_DEV_WIDGET_WORKSPACE_ABORT_KEY] = abortController;
} catch {}

function requireBobOrigin() {
  const params = new URLSearchParams(window.location.search);
  const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
  const defaultBob = isLocal ? 'http://localhost:3000' : 'https://bob.dev.clickeen.com';
  const raw = (params.get('bob') || defaultBob).trim();
  try {
    return new URL(raw).origin;
  } catch {
    throw new Error(`Invalid ?bob= origin: "${raw}"`);
  }
}

const BOB_ORIGIN = requireBobOrigin();
const PARIS_API = `${BOB_ORIGIN}/api/paris`;

function resolveTokyoBaseUrl() {
  // Keep in sync with bob/lib/env/tokyo.ts (but plain JS for DevStudio tools).
  const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
  if (isLocal) return 'http://localhost:4000';
  // Cloudflare Pages build/runtime (dev). Keep stable even if env vars aren't wired yet.
  return 'https://tokyo.dev.clickeen.com';
}

const TOKYO_BASE = resolveTokyoBaseUrl();
const DEV_WORKSPACE_ID = '00000000-0000-0000-0000-000000000001';
// v1: website creatives live in the single Clickeen-owned workspace in dev, which is ck-dev.

function setAutoPromoteStatus(text, kind = 'idle') {
  if (!(autoPromoteCloudStatus instanceof HTMLElement)) return;
  autoPromoteCloudStatus.textContent = text || '';
  if (kind === 'ok') autoPromoteCloudStatus.style.color = 'var(--color-system-green)';
  else if (kind === 'error') autoPromoteCloudStatus.style.color = 'var(--color-system-red)';
  else autoPromoteCloudStatus.style.color = 'color-mix(in oklab, var(--color-text), transparent 45%)';
}

function isAutoPromoteEnabled() {
  try {
    return localStorage.getItem(AUTO_PROMOTE_CLOUD_STORAGE) === '1';
  } catch {
    return false;
  }
}

function setAutoPromoteEnabled(next) {
  try {
    localStorage.setItem(AUTO_PROMOTE_CLOUD_STORAGE, next ? '1' : '0');
  } catch {}
}

async function maybeAutoPromoteToCloud({ workspaceId, publicId, widgetType, config, status }) {
  if (!isLocalDevStudio) return { ok: false, skipped: true };
  if (!(autoPromoteCloudToggle instanceof HTMLInputElement) || autoPromoteCloudToggle.checked !== true) {
    return { ok: false, skipped: true };
  }

  setAutoPromoteStatus('Promoting…');
  try {
    lastPromotePayload = { workspaceId, publicId, widgetType, config, status };
    if (autoPromoteRetryBtn instanceof HTMLButtonElement) autoPromoteRetryBtn.disabled = false;
    const res = await fetch('/api/promote-instance?_t=' + Date.now(), {
      method: 'POST',
      headers: { 'content-type': 'application/json' },
      body: JSON.stringify({ workspaceId, publicId, widgetType, config, status }),
    });
    const json = await res.json().catch(() => null);
    if (!res.ok) {
      const err = json?.error;
      const reasonKey = err?.reasonKey ? String(err.reasonKey) : `HTTP ${res.status}`;
      const detail = err?.detail ? String(err.detail) : '';
      const paths = Array.isArray(err?.paths) ? err.paths.map(String) : [];
      const extra = paths.length ? `\n\nPaths:\n- ${paths.join('\n- ')}` : '';
      throw new Error(`${reasonKey}${detail ? `: ${detail}` : ''}${extra}`);
    }

    const target = json?.target || 'cloud-dev';
    const action = json?.action ? String(json.action) : 'ok';
    setAutoPromoteStatus(`${target}: ${action}`, 'ok');
    return { ok: true, action, target };
  } catch (err) {
    setAutoPromoteStatus('Promote failed', 'error');
    const details = err instanceof Error ? err.message : String(err);
    const hint = lastPromotePayload && lastPromotePayload.publicId ? `\n\npublicId: ${lastPromotePayload.publicId}` : '';
    alert(`${details}${hint}`);
    return { ok: false, error: err };
  }
}

let isPosting = false;
window.addEventListener('message', (event) => {
  if (event.origin !== BOB_ORIGIN) return;
  if (event.source !== iframe.contentWindow) return;
  const data = event.data;
  if (data && data.type === 'bob:session-ready' && currentPublicId) {
    console.log('[DevStudio] Received bob:session-ready, posting instance', currentPublicId);
    if (isPosting) return;
    isPosting = true;
    Promise.resolve(sendInstanceToIframe(currentPublicId))
      .catch((error) => console.error('[DevStudio] Failed to send instance to Bob', error))
      .finally(() => {
        isPosting = false;
      });
  }
  if (data && data.type === 'bob:published') {
    const publicId = typeof data.publicId === 'string' ? data.publicId : '';
    const workspaceId = typeof data.workspaceId === 'string' ? data.workspaceId : '';
    const widgetType = typeof data.widgetType === 'string' ? data.widgetType : '';
    const config = data.config && typeof data.config === 'object' ? data.config : null;
    if (!publicId || !workspaceId || !widgetType || !config) return;
    maybeAutoPromoteToCloud({ workspaceId, publicId, widgetType, config, status: 'published' }).catch(() => {});
  }
}, { signal: abortController.signal });

function normalizeWidgetname(raw) {
  if (!raw) return null;
  if (/^[a-z0-9_]+$/.test(raw)) return raw;
  const parts = String(raw).split(/[^a-z0-9_]+/i).filter(Boolean);
  if (!parts.length) return null;
  return parts[parts.length - 1].toLowerCase();
}

async function ensureCompiledWidget(widgetname) {
  const slug = normalizeWidgetname(widgetname);
  if (!slug) throw new Error(`Cannot normalize widget name: ${widgetname}`);
  if (compiledCache.has(slug)) return compiledCache.get(slug);
  const res = await fetch(`${BOB_ORIGIN}/api/widgets/${slug}/compiled`, { cache: 'no-store' });
  if (!res.ok) {
    let details = '';
    try {
      const text = await res.text();
      if (text) {
        try {
          const parsed = JSON.parse(text);
          if (parsed && typeof parsed === 'object' && 'error' in parsed) {
            details = String(parsed.error || '');
          } else {
            details = text;
          }
        } catch {
          details = text;
        }
      }
    } catch {}
    const suffix = details ? ` → ${details}` : '';
    throw new Error(`Failed to compile widget ${widgetname} (${res.status})${suffix}`);
  }
  const json = await res.json();
  compiledCache.set(slug, json);
  return json;
}

async function fetchInstances() {
  console.log('[DevStudio] Fetching instances from Paris');
  const res = await fetch(`${PARIS_API}/curated-instances?_t=${Date.now()}`, {
    cache: 'no-store',
  });
  if (!res.ok) {
    const text = await res.text().catch(() => '');
    let detail = text;
    try {
      const parsed = JSON.parse(text);
      if (parsed && typeof parsed === 'object' && parsed.error) {
        detail = parsed.error?.reasonKey ? String(parsed.error.reasonKey) : JSON.stringify(parsed.error);
      }
    } catch {}
    throw new Error(`[DevStudio] Failed to fetch instances (HTTP ${res.status})${detail ? `: ${detail}` : ''}`);
  }
  const data = await res.json();
  const payload = Array.isArray(data.instances) ? data.instances : [];
  instances = payload.map((inst) => ({
    publicId: inst.publicId,
    widgetname: inst.widgetname,
    widgetSlug: normalizeWidgetname(inst.widgetname),
    label: inst.displayName || inst.publicId,
    config: inst.config ?? null,
  }));

  const uniqueWidgetnames = Array.from(new Set(instances.map((inst) => inst.widgetSlug || inst.widgetname)));
  if (instances.length === 0) {
    currentPublicId = null;
    currentLabel.textContent = 'No instances yet';
    valueField.value = '';
    dropdown.style.display = 'none';
    return;
  }

  const compileResults = await Promise.allSettled(
    uniqueWidgetnames.map((widgetname) => ensureCompiledWidget(widgetname)),
  );
  const compileErrors = compileResults.filter((result) => result.status === 'rejected');
  if (compileErrors.length > 0) {
    console.error('[DevStudio] Failed to compile one or more widgets; instance list will still load', compileErrors);
  }

  currentPublicId = currentPublicId || instances[0].publicId;

  console.log('[DevStudio] Current publicId', currentPublicId, 'instances', instances.length);
  updateCurrentLabel();
  renderInstances();
  try {
    await sendInstanceToIframe(currentPublicId);
  } catch (error) {
    console.error('[DevStudio] Failed to load initial instance into Bob', error);
  }
}

function updateCurrentLabel() {

function requireSuperadminKey() {
  if (!isLocalDevStudio) {
    throw new Error('[DevStudio] Superadmin actions are only available on DevStudio Local.');
  }
  const existing = sessionStorage.getItem(SUPERADMIN_KEY_STORAGE);
  if (existing && existing.trim()) return existing.trim();
  const entered = window.prompt('Superadmin key (stored in sessionStorage):');
  const key = (entered || '').trim();
  if (!key) throw new Error('[DevStudio] Missing superadmin key');
  sessionStorage.setItem(SUPERADMIN_KEY_STORAGE, key);
  return key;
}

async function superadminFetch(url, init) {
  const headers = new Headers(init?.headers || {});
  const attempt = async () => fetch(url, { ...init, headers });

  const res = await attempt();
  if (res.status !== 403) return res;

  // Only prompt for a superadmin key if Bob is enforcing it (via CK_SUPERADMIN_KEY).
  // Retry once with the provided key.
  try {
    const clone = res.clone();
    const data = await clone.json().catch(() => null);
    const reasonKey = data?.error?.reasonKey;
    if (reasonKey !== 'coreui.errors.superadmin.invalid') return res;
  } catch {
    return res;
  }

  const key = requireSuperadminKey();
  headers.set('x-ck-superadmin-key', key);
  return attempt();
}

async function ensureWorkspaceInstance({ workspaceId, widgetType, publicId, config, status }) {
  const res = await superadminFetch(
    `${PARIS_API}/instances?workspaceId=${encodeURIComponent(workspaceId)}&subject=devstudio&_t=${Date.now()}`,
    {
      method: 'POST',
      headers: { 'content-type': 'application/json' },
      body: JSON.stringify({ widgetType, publicId, config, status }),
    }
  );
  if (res.ok) {
    const text = await res.text().catch(() => '');
    return text ? JSON.parse(text) : null;
  }

  // If the instance already exists, update it to the desired config/status.
  const text = await res.text().catch(() => '');
  if (res.status === 409 || (text || '').toLowerCase().includes('duplicate')) {
    await updateWorkspaceInstance({ workspaceId, publicId, config, status });
    return { ok: true, existed: true };
  }

  throw new Error(`[DevStudio] Ensure instance failed (HTTP ${res.status})${text ? `: ${text}` : ''}`);
}

async function exportInstanceDataFromBob({ timeoutMs = 2500, persistAssets = false } = {}) {
  const target = iframe.contentWindow;
  if (!target) throw new Error('[DevStudio] Bob iframe not ready');
  const requestId = crypto.randomUUID();

  return await new Promise((resolve, reject) => {
    const timeout = setTimeout(() => {
      cleanup();
      reject(new Error('[DevStudio] Timed out requesting instance data from Bob'));
    }, timeoutMs);

    const cleanup = () => {
      clearTimeout(timeout);
      window.removeEventListener('message', onMessage);
    };

    const onMessage = (event) => {
      if (event.origin !== BOB_ORIGIN) return;
      const data = event.data;
      if (!data || typeof data !== 'object') return;
      if (data.type !== 'bob:export-instance-data') return;
      if (data.requestId !== requestId) return;
      cleanup();
      if (data.ok !== true) {
        reject(new Error(data.error || '[DevStudio] Bob failed to export instance data'));
        return;
      }
      resolve(data);
    };

    window.addEventListener('message', onMessage);
    target.postMessage({ type: 'devstudio:export-instance-data', requestId, persistAssets }, BOB_ORIGIN);
  });
}

function cloneJson(value) {
  // v1: config is JSON-only.
  return JSON.parse(JSON.stringify(value ?? null));
}

function extractPrimaryUrl(raw) {
  const v = String(raw || '').trim();
  if (!v) return null;
  if (/^(?:data|blob):/i.test(v) || /^https?:\/\//i.test(v)) return v;
  const m = v.match(/url\(\s*(['"]?)([^'")]+)\1\s*\)/i);
  if (m && m[2]) return m[2];
  return null;
}

function replacePrimaryUrl(raw, nextUrl) {
  const v = String(raw || '');
  const m = v.match(/url\(\s*(['"]?)([^'")]+)\1\s*\)/i);
  if (m && m[2]) return v.replace(m[2], nextUrl);
  return nextUrl;
}

function isNonPersistableUrl(rawUrl) {
  const v = String(rawUrl || '').trim();
  return /^(?:data|blob):/i.test(v);
}

function extFromMime(mime) {
  const mt = String(mime || '').toLowerCase();
  if (mt === 'image/png') return 'png';
  if (mt === 'image/jpeg') return 'jpg';
  if (mt === 'image/webp') return 'webp';
  if (mt === 'image/gif') return 'gif';
  if (mt === 'image/svg+xml') return 'svg';
  if (mt === 'video/mp4') return 'mp4';
  if (mt === 'video/webm') return 'webm';
  if (mt === 'application/pdf') return 'pdf';
  return 'bin';
}

async function uploadTokyoAsset({ scope, workspaceId, widgetType, blob, filename, variant = 'original' }) {
  const headers = new Headers();
  headers.set('content-type', blob.type || 'application/octet-stream');
  headers.set('x-filename', filename || 'upload.bin');
  headers.set('x-variant', variant);

  let endpoint = '';
  if (scope === 'workspace') {
    if (!workspaceId) throw new Error('[DevStudio] Missing workspaceId for workspace asset upload');
    headers.set('x-workspace-id', workspaceId);
    endpoint = `${TOKYO_BASE}/workspace-assets/upload`;
  } else if (scope === 'widget') {
    const normalized = normalizeWidgetname(widgetType) || String(widgetType || '').trim().toLowerCase();
    if (!normalized) throw new Error('[DevStudio] Missing widgetType for widget asset upload');
    headers.set('x-widget-type', normalized);
    endpoint = `${TOKYO_BASE}/widgets/upload`;
  } else {
    throw new Error(`[DevStudio] Unknown asset upload scope: ${String(scope)}`);
  }

  const res = await fetch(`${endpoint}?_t=${Date.now()}`, {
    method: 'POST',
    headers,
    body: blob,
  });
  const text = await res.text().catch(() => '');
  if (!res.ok) {
    throw new Error(
      `[DevStudio] Asset upload failed (HTTP ${res.status})${text ? `: ${text}` : ''}`
    );
  }
  const json = text ? JSON.parse(text) : null;
  const url = json?.url;
  if (!url || typeof url !== 'string') throw new Error('[DevStudio] Asset upload missing url');
  return url;
}

async function persistConfigAssetsToTokyo(config, { scope, workspaceId, widgetType }) {
  if (!config || typeof config !== 'object') return config;

  const cache = new Map();
  const visit = async (node) => {
    if (typeof node === 'string') {
      const url = extractPrimaryUrl(node);
      if (!url || !isNonPersistableUrl(url)) return;

      if (!cache.has(url)) {
        const blob = await fetch(url).then((r) => r.blob());
        const ext = extFromMime(blob.type);
        const filename = `upload.${ext}`;
        const uploadedUrl = await uploadTokyoAsset({ scope, workspaceId, widgetType, blob, filename, variant: 'original' });
        cache.set(url, uploadedUrl);
      }
      const uploaded = cache.get(url);
      return replacePrimaryUrl(node, uploaded);
    }

    if (!node || typeof node !== 'object') return;
    if (Array.isArray(node)) {
      for (let i = 0; i < node.length; i += 1) {
        const replaced = await visit(node[i]);
        if (typeof replaced === 'string') node[i] = replaced;
      }
      return;
    }

    for (const [key, value] of Object.entries(node)) {
      const replaced = await visit(value);
      if (typeof replaced === 'string') node[key] = replaced;
    }
  };

  await visit(config);
  return config;
}

async function updateDefaultsMainInstanceFromEditor(widgetSlug) {
  const exported = await exportInstanceDataFromBob();
  const config = exported?.instanceData;
  if (!config || typeof config !== 'object') {
    throw new Error('[DevStudio] Bob export did not include instanceData');
  }

  const publicId = `wgt_main_${widgetSlug}`;
  const exportedPublicId = exported?.meta?.publicId;
  if (exportedPublicId && exportedPublicId !== publicId) {
    const ok = window.confirm(
      `Save the currently loaded editor state (${exportedPublicId}) into default instance (${publicId})?`
    );
  if (!ok) throw new Error('[DevStudio] Canceled');
  }

  // Defaults are platform-owned; persist any uploads into tokyo/widgets/** (git-tracked),
  // never into workspace-scoped storage.
  await persistConfigAssetsToTokyo(config, { scope: 'widget', widgetType: widgetSlug });

  // Source-of-truth for compiled defaults is Tokyo widget spec.json. In local dev, keep it in sync
  // so downstream actions (like website creatives) deterministically inherit the updated baseline.
  await updateTokyoWidgetSpecDefaults({ widgetSlug, defaults: config });
  compiledCache.delete(widgetSlug);

  await createWorkspaceInstance({
    workspaceId: DEV_WORKSPACE_ID,
    widgetType: widgetSlug,
    publicId,
    config,
    status: 'unpublished',
  });
  await updateWorkspaceInstance({
    workspaceId: DEV_WORKSPACE_ID,
    publicId,
    config,
    status: 'unpublished',
  });
  return { publicId, config };
}

async function updateTokyoWidgetSpecDefaults({ widgetSlug, defaults }) {

    body: JSON.stringify({ widgetType: widgetSlug, defaults }),
  });
  const text = await res.text().catch(() => '');
  if (!res.ok) {
    throw new Error(
      `[DevStudio] Update widget spec defaults failed (HTTP ${res.status})${text ? `: ${text}` : ''}`
    );
  }
  return text ? JSON.parse(text) : null;
}

let cachedWidgetTypes = null;
async function fetchWidgetTypes() {
  if (cachedWidgetTypes) return cachedWidgetTypes;
  const res = await fetch(`${PARIS_API}/widgets?_t=${Date.now()}`, { cache: 'no-store' });
  if (!res.ok) throw new Error(`[DevStudio] Failed to load widget types (HTTP ${res.status})`);

}

  if (!(websiteCreativeModal instanceof HTMLElement)) throw new Error('[DevStudio] Missing website creative modal');
  if (!(websiteCreativeWidgetEl instanceof HTMLSelectElement)) throw new Error('[DevStudio] Missing widget select');
  if (!(websiteCreativePageEl instanceof HTMLElement)) throw new Error('[DevStudio] Missing page selector');
  if (!(websiteCreativeSlotEl instanceof HTMLSelectElement)) throw new Error('[DevStudio] Missing slot select');
  if (!(websiteCreativeOverwriteEl instanceof HTMLInputElement)) throw new Error('[DevStudio] Missing overwrite checkbox');

}

function openWebsiteCreativeModal({ defaultWidgetType }) {
  ensureWebsiteCreativeModalElements();
  const modal = websiteCreativeModal;

  return new Promise(async (resolve, reject) => {
    let activePage = 'overview';
    let pageSpecsByPage = {};

    const cleanup = () => {
      modal.hidden = true;
      websiteCreativePageEl.innerHTML = '';
      websiteCreativeWidgetEl.onchange = null;
      websiteCreativeSlotEl.onchange = null;
      websiteCreativeOverwriteEl.onchange = null;
      websiteCreativeOverwriteEl.checked = false;
      websiteCreativeOverwriteEl.disabled = true;
      websiteCreativeCancelEl.onclick = null;
      websiteCreativeSubmitEl.onclick = null;
    };

    const loadWidgetPages = async () => {
      const widgetType = (websiteCreativeWidgetEl.value || '').trim();
      if (!widgetType) {
        pageSpecsByPage = {};
        return;
      }

      const results = await Promise.allSettled(
        WEBSITE_CREATIVE_PAGES.map(async (page) => {
          const spec = await loadWidgetPageJson({ widgetType, page });
          return { page, spec };
        })
      );

      const next = {};
      results.forEach((r) => {
        if (r.status !== 'fulfilled') return;
        if (!r.value?.spec) return;
        next[r.value.page] = r.value.spec;
      });
      pageSpecsByPage = next;

      if (!pageSpecsByPage[activePage]) {
        const firstEnabled = WEBSITE_CREATIVE_PAGES.find((p) => Boolean(pageSpecsByPage[p]));
        activePage = firstEnabled || 'overview';
      }
    };

    const recomputePreview = () => {
      const widgetType = (websiteCreativeWidgetEl.value || '').trim();
      const blockId = (websiteCreativeSlotEl.value || '').trim();
      const creativeKey = widgetType && blockId ? composeWebsiteCreativeKey({ widgetType, page: activePage, blockId }) : '';
      const publicId = creativeKey ? composeWebsiteCreativePublicId({ creativeKey }) : '';
      const exists = Boolean(publicId && instances.some((inst) => inst?.publicId === publicId));
      const overwrite = websiteCreativeOverwriteEl.checked === true;

      websiteCreativePreviewKeyEl.textContent = creativeKey;
      websiteCreativePreviewIdEl.textContent = publicId;
      websiteCreativeSubmitEl.toggleAttribute('disabled', !publicId);
      websiteCreativeOverwriteEl.toggleAttribute('disabled', !exists);
      if (!exists) websiteCreativeOverwriteEl.checked = false;

      const submitLabel = websiteCreativeSubmitEl.querySelector('.diet-btn-txt__label');
      if (submitLabel) {
        submitLabel.textContent = exists ? (overwrite ? 'Update / Open' : 'Open') : 'Create / Open';
      }
    };

    const renderSlots = () => {
      const blocks = pageSpecsByPage?.[activePage]?.blocks || [];
      const visualBlocks = Array.isArray(blocks) ? blocks.filter((b) => b && b.visual === true) : [];

      websiteCreativeSlotEl.innerHTML = visualBlocks
        .map((b) => {
          const label = b.kind && b.kind !== b.id ? `${b.id} (${b.kind})` : b.id;
          return `<option value="${b.id}">${label}</option>`;
        })
        .join('');

      if (!visualBlocks.length) websiteCreativeSlotEl.innerHTML = `<option value="">(no visual blocks)</option>`;
      recomputePreview();
    };

    const renderPages = () => {
      websiteCreativePageEl.innerHTML = WEBSITE_CREATIVE_PAGES.map((page) => {
        const enabled = Boolean(pageSpecsByPage?.[page]);
        const selected = page === activePage;
        return `
          <button
            type="button"
            class="diet-btn-txt ck-modal__segmented-btn"
            data-size="md"
            data-variant="${selected ? 'primary' : 'secondary'}"
            data-page="${page}"
            ${enabled ? '' : 'disabled'}
            aria-pressed="${selected ? 'true' : 'false'}"
          >
            <span class="diet-btn-txt__label">${page}</span>
          </button>
        `;
          }).join('');

      websiteCreativePageEl.querySelectorAll('[data-page]').forEach((btn) => {
        btn.addEventListener('click', () => {
          const next = btn.getAttribute('data-page');
          if (!next) return;
          activePage = next;
          renderPages();
          renderSlots();
        });
      });
    };

    try {
      const widgetTypes = await fetchWidgetTypes().catch(() => []);
      const fallbackType = (defaultWidgetType || 'faq').trim();
      const options = Array.from(new Set([fallbackType, ...widgetTypes])).filter(Boolean);
      websiteCreativeWidgetEl.innerHTML = options.map((type) => `<option value="${type}">${type}</option>`).join('');
      websiteCreativeWidgetEl.value = fallbackType;
      await loadWidgetPages();
    } catch (err) {
      cleanup();
      reject(err);
      return;
    }

    renderPages();
    renderSlots();

    const dismiss = (error) => {
      cleanup();
      reject(error || new Error('[DevStudio] Canceled'));
    };

    websiteCreativeWidgetEl.onchange = async () => {
      try {
        await loadWidgetPages();
        renderPages();
        renderSlots();
        recomputePreview();
      } catch (err) {
        dismiss(err);
      }
    };
    websiteCreativeSlotEl.onchange = recomputePreview;
    websiteCreativeOverwriteEl.onchange = recomputePreview;

    websiteCreativeCancelEl.onclick = () => dismiss(new Error('[DevStudio] Canceled'));
    websiteCreativeSubmitEl.onclick = () => {
      const widgetType = (websiteCreativeWidgetEl.value || '').trim();
      const slot = (websiteCreativeSlotEl.value || '').trim();
      const overwrite = websiteCreativeOverwriteEl.checked === true;
      if (!widgetType) return dismiss(new Error('[DevStudio] Missing widget type'));
      if (!slot) return dismiss(new Error('[DevStudio] Missing slot'));
      cleanup();
      resolve({ widgetType, page: activePage, slot, overwrite });
    };

    modal.querySelectorAll('[data-modal-dismiss]').forEach((node) => {
      node.addEventListener('click', () => dismiss(new Error('[DevStudio] Canceled')), { once: true });
    });

    modal.hidden = false;
    recomputePreview();
  });
}

  async function ensureWebsiteCreative({ workspaceId, widgetType, page, slot, baselineConfig, overwrite = false }) {
    const res = await superadminFetch(
      `${PARIS_API}/website-creative?workspaceId=${encodeURIComponent(workspaceId)}&subject=devstudio&_t=${Date.now()}`,
      {
        method: 'POST',
        headers: { 'content-type': 'application/json' },
        body: JSON.stringify({ widgetType, page, slot, baselineConfig, overwrite }),
      }
    );
    const text = await res.text().catch(() => '');
    if (!res.ok) throw new Error(`[DevStudio] Ensure website creative failed (HTTP ${res.status})${text ? `: ${text}` : ''}`);
    return text ? JSON.parse(text) : null;
  }

superadminCreatePrague?.addEventListener('click', async () => {
  try {
    // If we're already editing a website creative instance, treat this as "Update":
    // persist the current editor state into the same website-creative instance (no new instance).
    const currentCreative = parseWebsiteCreativePublicId(currentPublicId);
    if (currentCreative) {
      // Export via Bob so `blob:` URLs can be persisted (DevStudio cannot read Bob-origin blob URLs).
      const exported = await exportInstanceDataFromBob({ persistAssets: true });
      const config = exported?.instanceData;
      if (!config || typeof config !== 'object') {
        throw new Error('[DevStudio] Bob export did not include instanceData');
      }

      const exportedPublicId = exported?.meta?.publicId;
      if (exportedPublicId && exportedPublicId !== currentCreative.publicId) {
        const ok = window.confirm(
          `Save the currently loaded editor state (${exportedPublicId}) into website creative (${currentCreative.publicId})?`
        );
        if (!ok) throw new Error('[DevStudio] Canceled');
      }

      await updateWorkspaceInstance({
        workspaceId: CLICKEEN_WORKSPACE_ID,
        publicId: currentCreative.publicId,
        config,
        status: 'published',
      });
      await maybeAutoPromoteToCloud({
        workspaceId: CLICKEEN_WORKSPACE_ID,
        publicId: currentCreative.publicId,
        widgetType: currentCreative.widgetType,
        config,
        status: 'published',
      });
      await refreshInstancesAndSelect(currentCreative.publicId);
      return;
    }

    const instance = instances.find((inst) => inst.publicId === currentPublicId);
    const defaultWidgetType = instance?.widgetSlug || requireWidgetSlugForAction();

    const selection = await openWebsiteCreativeModal({ defaultWidgetType });

    const creativeKey = composeWebsiteCreativeKey({
      widgetType: selection.widgetType,
      page: selection.page,
      blockId: selection.slot,
    });
    const publicId = composeWebsiteCreativePublicId({ creativeKey });
    const exists = instances.some((inst) => inst?.publicId === publicId);

    try { await navigator.clipboard.writeText(publicId); } catch {}

    // Deterministic behavior:
    // - If the instance already exists and overwrite is NOT checked, this action is "Open" (no writes).
    if (exists && selection.overwrite !== true) {
      await refreshInstancesAndSelect(publicId);
      return;
    }

    const compiled = await ensureCompiledWidget(selection.widgetType);
    const defaults = compiled?.defaults && typeof compiled.defaults === 'object' ? compiled.defaults : null;
    if (!defaults) throw new Error('[DevStudio] Compiled widget did not include defaults');

    const baselineConfig = cloneJson(defaults);
    await persistConfigAssetsToTokyo(baselineConfig, { scope: 'widget', widgetType: selection.widgetType });

    const result = await ensureWebsiteCreative({
      workspaceId: CLICKEEN_WORKSPACE_ID,
      widgetType: selection.widgetType,
      page: selection.page,
      slot: selection.slot,
      baselineConfig,
      overwrite: selection.overwrite === true,
    });
    const ensuredPublicId = result?.publicId ? String(result.publicId) : publicId;

    // Venice is the public embed runtime; it only serves published instances.
    // Ensure the newly created/overwritten website creative is published in the local sandbox.
    await updateWorkspaceInstance({
      workspaceId: CLICKEEN_WORKSPACE_ID,
      publicId: ensuredPublicId,
      config: baselineConfig,
      status: 'published',
    });
    await maybeAutoPromoteToCloud({
      workspaceId: CLICKEEN_WORKSPACE_ID,
      publicId: ensuredPublicId,
      widgetType: selection.widgetType,
      config: baselineConfig,
      status: 'published',
    });
    await refreshInstancesAndSelect(ensuredPublicId);
  } catch (err) {
    alert(err instanceof Error ? err.message : String(err));
  }
});

async function sendInstanceToIframe(publicId) {
  if (!publicId) {
    throw new Error('[DevStudio] Missing publicId for sendInstanceToIframe');
  }

  const target = iframe.contentWindow;
  if (!target) {
    throw new Error('[DevStudio] Bob iframe contentWindow unavailable');
  }

  const instance = instances.find((inst) => inst.publicId === publicId);
  if (!instance) {
    throw new Error(`[DevStudio] Instance not found for publicId ${publicId}`);
  }

  const slug = instance.widgetSlug || normalizeWidgetname(instance.widgetname);
  if (!slug) {
    throw new Error(`[DevStudio] Unable to derive widget slug for ${instance.widgetname}`);
  }

  let compiled = compiledCache.get(slug);
  if (!compiled) {
    compiled = await ensureCompiledWidget(instance.widgetname);
  }
  const config = await fetchInstanceConfig(publicId);
  instance.config = config;
  console.log('[DevStudio] Posting instance to Bob', { publicId, widgetname: slug });
  target.postMessage(
    {
      type: 'devstudio:load-instance',
      subjectMode: 'devstudio',
      publicId,
      workspaceId: DEV_WORKSPACE_ID,
      widgetname: slug,
      compiled,
      instanceData: config ?? null,
    },
    BOB_ORIGIN
  );
}

function setOpen(nextState) {
  isOpen = nextState;
  dropdown.setAttribute('data-state', isOpen ? 'open' : 'closed');
  control.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
}

control.addEventListener('click', () => {
  setOpen(!isOpen);
}, { signal: abortController.signal });

control.addEventListener('keydown', (event) => {
  if (event.key === 'Enter' || event.key === ' ') {
    event.preventDefault();
    setOpen(!isOpen);
  } else if (event.key === 'ArrowDown') {
    event.preventDefault();
    setOpen(true);
    const firstOption = menu.querySelector('[data-public-id]');
    firstOption?.focus();
  } else if (event.key === 'Escape') {
    setOpen(false);
  }
}, { signal: abortController.signal });

menu.addEventListener('keydown', (event) => {
  if (event.key === 'Escape') {
    setOpen(false);
    control.focus();
  } else if (event.key === 'ArrowDown' || event.key === 'ArrowUp') {
    const options = Array.from(menu.querySelectorAll('[data-public-id]'));
    const currentIndex = options.indexOf(document.activeElement);
    const nextIndex = event.key === 'ArrowUp' ? currentIndex - 1 : currentIndex + 1;
    const next = options[nextIndex];
    if (next) {
      event.preventDefault();
      next.focus();
    }
  } else if (event.key === 'Home') {
    const first = menu.querySelector('[data-public-id]');
    if (first) {
      event.preventDefault();
      first.focus();
    }
  } else if (event.key === 'End') {
    const options = menu.querySelectorAll('[data-public-id]');
    const last = options[options.length - 1];
    if (last) {
      event.preventDefault();
      last.focus();
    }
  } else if (event.key === 'Tab') {
    setOpen(false);
  } else if (event.key === 'Enter' || event.key === ' ') {
    const target = event.target.closest('[data-public-id]');
    if (target) {
      event.preventDefault();
      target.click();
    }
  }
}, { signal: abortController.signal });

document.addEventListener('click', (event) => {
  if (!dropdown.contains(event.target)) {
    setOpen(false);
  }
}, { signal: abortController.signal });
