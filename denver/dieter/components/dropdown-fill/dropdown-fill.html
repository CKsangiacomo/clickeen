<div class="diet-dropdown-fill diet-popover-host" data-size="{{size}}" data-state="closed">
  <input
    id="{{id}}"
    type="hidden"
    class="diet-dropdown-fill__value-field"
    value="{{value}}"
    {{#if path}}data-path="{{path}}"{{/if}}
    data-placeholder="{{placeholder}}"
  />

  <div
    class="diet-dropdown-header diet-dropdown-fill__control"
    role="button"
    aria-haspopup="listbox"
    aria-expanded="false"
    {{#if label}}aria-labelledby="{{id}}-label"{{/if}}
  >
    {{#if label}}
      <span class="diet-dropdown-header-label {{labelClass}}" id="{{id}}-label">{{label}}:</span>
    {{/if}}
    <span class="diet-dropdown-header-value {{bodyClass}}" data-muted="true" data-placeholder="{{placeholder}}">{{placeholder}}</span>
    <button
      class="diet-dropdown-header-icon diet-btn-ic"
      data-size="{{size}}"
      data-variant="neutral"
      type="button"
      aria-hidden="true"
      tabindex="-1"
    >
      <span class="diet-btn-ic__icon" data-icon="hand.point.up"></span>
    </button>
  </div>

  <div
    class="diet-popover diet-dropdown-fill__popover"
    role="listbox"
    aria-label="{{popoverLabel}}"
    data-state="closed"
  >
    <div class="diet-popover__header">
      <span class="diet-popover__header-label {{#if headerLabelClass}}{{headerLabelClass}}{{else}}label-s{{/if}}">
        {{#if headerLabel}}{{headerLabel}}{{else}}{{label}}{{/if}}
      </span>
      <button
        type="button"
        class="diet-btn-ic diet-popover__header-trigger"
        data-size="sm"
        data-variant="neutral"
        aria-hidden="true"
        tabindex="-1"
      >
        <span class="diet-btn-ic__icon" data-icon="scribble"></span>
      </button>
    </div>
    <div class="diet-popover__body">
      <div class="diet-dropdown-fill__modes">
        <button
          type="button"
          class="diet-btn-ic diet-dropdown-fill__mode-btn"
          data-size="sm"
          data-variant="secondary"
          data-mode="color"
          aria-pressed="true"
        >
          <span class="diet-btn-ic__icon" aria-hidden="true" data-icon="circle.lefthalf.filled"></span>
        </button>
        <button
          type="button"
          class="diet-btn-ic diet-dropdown-fill__mode-btn"
          data-size="sm"
          data-variant="secondary"
          data-mode="image"
          aria-pressed="false"
        >
          <span class="diet-btn-ic__icon" aria-hidden="true" data-icon="photo"></span>
        </button>
      </div>

      <div class="diet-dropdown-fill__panel diet-dropdown-fill__panel--color body-xs" data-panel="color">
        <div class="diet-dropdown-fill__sv" data-role="sv">
          <div class="diet-dropdown-fill__sv-canvas">
            <div class="diet-dropdown-fill__sv-thumb" aria-hidden="true"></div>
          </div>
        </div>

        <div class="diet-dropdown-fill__sliders">
          <div class="diet-dropdown-fill__slider diet-dropdown-fill__slider--hue diet-slider" data-size="md">
            <span class="diet-slider__label">Hue</span>
            <input
              type="range"
              min="0"
              max="360"
              step="1"
              class="diet-slider__input diet-dropdown-fill__hue"
              aria-label="Hue"
            />
          </div>
          <div class="diet-dropdown-fill__slider diet-dropdown-fill__slider--alpha diet-slider" data-size="md">
            <span class="diet-slider__label">Opacity</span>
            <input
              type="range"
              min="0"
              max="100"
              step="1"
              class="diet-slider__input diet-dropdown-fill__alpha"
              aria-label="Opacity"
            />
          </div>
        </div>

        <div class="diet-dropdown-fill__inputs">
          <div class="diet-textfield" data-size="md" data-role="hex">
            <label class="diet-textfield__control">
              <span class="diet-textfield__display-label label-s">Hex:</span>
              <input
                type="text"
                class="diet-textfield__field body-s diet-dropdown-fill__hex"
                aria-label="Hex value"
                placeholder="RRGGBB"
                inputmode="text"
                autocapitalize="off"
                autocomplete="off"
                spellcheck="false"
                maxlength="6"
                pattern="^[0-9a-fA-F]{0,6}$"
              />
            </label>
          </div>
          <div class="diet-textfield" data-size="md" data-role="alpha">
            <label class="diet-textfield__control">
              <span class="diet-textfield__display-label is-hidden">Alpha</span>
              <input
                type="text"
                class="diet-textfield__field body-s diet-dropdown-fill__alpha-input"
                aria-label="Opacity percent"
                placeholder="100%"
                inputmode="decimal"
                autocomplete="off"
                spellcheck="false"
                maxlength="4"
                pattern="^\\d{1,3}%?$"
              />
            </label>
          </div>
        </div>

        <div class="diet-dropdown-fill__swatches" role="group" aria-label="Default colors">
          <div class="diet-dropdown-fill__swatch-row">
            <button type="button" class="diet-dropdown-fill__swatch" data-color="var(--color-system-red)" aria-pressed="false">
