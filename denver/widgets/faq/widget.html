<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>FAQ Widget</title>
    <link rel="stylesheet" href="/dieter/tokens/tokens.css" />
    <link rel="stylesheet" href="./widget.css" />
  </head>
  <body>
    <div class="stage" data-role="stage">
      <div class="pod" data-role="pod">
        <div class="ck-widget ck-faq-widget" data-role="faq-widget">
          <section class="ck-faq" data-role="faq" data-expanded-all="true">
            <header class="ck-faq__header">
              <h2 class="ck-faq__title heading-4" data-role="faq-title">Frequently Asked Questions</h2>
              <div class="ck-faq__search" data-role="faq-search" hidden>
                <input type="search" class="body-s" placeholder="Search..." aria-label="Search questions" />
                <div class="ck-faq__search-count label-s" data-role="faq-search-count" hidden></div>
              </div>
            </header>
            <div class="ck-faq__category label-s" data-role="faq-category" hidden>All Questions</div>
            <div class="ck-faq__controls">
              <nav class="ck-faq__nav" aria-label="FAQ categories" data-role="faq-nav" hidden>
                <!-- Filled dynamically -->
              </nav>
              <div class="ck-faq__actions" data-role="faq-actions">
                <button type="button" class="ck-faq__action label-s" data-role="expand-all">Expand all</button>
                <button type="button" class="ck-faq__action label-s" data-role="collapse-all">Collapse all</button>
              </div>
            </div>
            <div class="ck-faq__empty body-s" data-role="faq-empty" hidden>No questions yet. Add your first FAQ.</div>
            <div class="ck-faq__noresults body-s" data-role="faq-noresults" hidden>No questions match your search.</div>
            <ul class="ck-faq__list" data-role="faq-list"></ul>
          </section>
          <footer class="ck-faq__backlink" data-role="faq-backlink">
            <a href="https://clickeen.com" target="_blank" rel="noreferrer">Made with Clickeen</a>
          </footer>
        </div>
      </div>
    </div>
    <script src="./widget.client.js" defer></script>
  </body>
</html>
