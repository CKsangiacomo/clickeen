<div
  class="diet-bulk-edit"
  data-size="{{size}}"
  data-bulk-path="{{path}}"
  data-row-path="{{rowPath}}"
  data-columns="{{columns}}"
  {{#if emptyLabel}} data-empty-label="{{emptyLabel}}"{{/if}}
>
  <div class="diet-bulk-edit__trigger">
    <button class="diet-btn-txt" type="button" data-size="{{size}}" data-variant="secondary" data-bulk-open>
      <span class="diet-btn-txt__label">{{label}}</span>
    </button>
  </div>

  <input type="hidden" class="diet-bulk-edit__field" value="[]" {{#if path}}data-bob-path="{{path}}"{{/if}} data-bob-json />

  <div class="diet-bulk-edit__modal" hidden data-bulk-modal>
    <div class="diet-bulk-edit__modal-body" role="dialog" aria-modal="true" aria-label="{{title}}">
      <div class="diet-bulk-edit__modal-header">
        <div class="diet-bulk-edit__title">{{title}}</div>
        <button class="diet-btn-txt" type="button" data-size="sm" data-variant="neutral" data-bulk-close>
          <span class="diet-btn-txt__label">Close</span>
        </button>
      </div>
      <div class="diet-bulk-edit__table-wrap" data-bulk-table></div>
      <div class="diet-bulk-edit__actions">
        <button class="diet-btn-txt" type="button" data-size="md" data-variant="secondary" data-bulk-cancel>
          <span class="diet-btn-txt__label" data-i18n-key="coreui.actions.cancel">Cancel</span>
        </button>
        <button class="diet-btn-txt" type="button" data-size="md" data-variant="primary" data-bulk-save>
          <span class="diet-btn-txt__label" data-i18n-key="coreui.actions.save">Save</span>
        </button>
      </div>
    </div>
  </div>
</div>
