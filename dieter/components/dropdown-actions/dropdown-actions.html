<div class="diet-dropdown-actions diet-popover-host" data-size="{{size}}" data-state="closed">
  <input
    id="{{id}}"
    type="hidden"
    class="diet-dropdown-actions__value-field"
    value="{{value}}"
    {{#if path}}data-path="{{path}}"{{/if}}
    data-placeholder="{{placeholder}}"
  />

  <div
    class="diet-dropdown-header diet-dropdown-actions__control"
    role="button"
    aria-haspopup="listbox"
    aria-expanded="false"
    {{#if label}}aria-labelledby="{{id}}-label"{{/if}}
  >
    {{#if label}}
      <span class="diet-dropdown-header-label {{labelClass}}" id="{{id}}-label">{{label}}:</span>
    {{/if}}
    <span class="diet-dropdown-header-value {{bodyClass}}" data-muted="true" data-placeholder="{{placeholder}}">{{placeholder}}</span>
  </div>

  <div
    class="diet-popover diet-dropdown-actions__popover"
    role="listbox"
    aria-label="{{popoverLabel}}"
    data-state="closed"
  >
    <div class="diet-popover__header">
      <span class="diet-popover__header-label {{#if headerLabelClass}}{{headerLabelClass}}{{else}}label-s{{/if}}">
        {{#if headerLabel}}{{headerLabel}}{{else}}{{label}}{{/if}}
      </span>
    </div>
    <div class="diet-popover__body diet-dropdown-actions__menu">
      {{#each options}}
      <button
        type="button"
        class="diet-btn-menuactions diet-dropdown-actions__menuaction{{#if selected}} is-selected{{/if}}"
        data-size="{{../size}}"
        data-variant="neutral"
        data-value="{{value}}"
        data-label="{{label}}"
        role="option"
        {{#if selected}}aria-selected="true" data-selected="true"{{/if}}
      >
        <span class="diet-btn-menuactions__label {{bodyClass}}">{{label}}</span>
        <span class="diet-btn-menuactions__icon" aria-hidden="true">
          <span
            class="diet-dropdown-actions__check diet-btn-ic"
            data-size="xs"
            data-variant="neutral"
            aria-hidden="true"
          >
            <span class="diet-btn-ic__icon" data-icon="checkmark"></span>
          </span>
        </span>
      </button>
      {{/each}}
    </div>
  </div>
</div>
