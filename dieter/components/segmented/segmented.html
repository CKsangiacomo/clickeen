<div class="diet-segmented diet-segmented-{{variant}}" role="radiogroup" data-size="{{size}}" aria-label="{{ariaLabel}}">
  {{#each segments}}
  <label class="diet-segment">
    <input class="diet-segment__input" type="radio" name="{{../groupName}}" value="{{value}}"{{#if ../path}} data-path="{{../path}}"{{/if}}{{#if checked}} checked{{/if}}{{#if disabled}} disabled{{/if}} />
    <span class="diet-segment__surface"></span>
    <button class="{{../buttonClass}}" data-size="{{../buttonSize}}" data-variant="{{../buttonVariant}}" tabindex="-1" type="button">
      {{#if icon}}<span class="{{../buttonClass}}__icon" data-icon="{{icon}}"></span>{{/if}}
      {{#if label}}<span class="{{../buttonClass}}__label {{../labelClass}}">{{label}}</span>{{/if}}
    </button>
    {{#if srLabel}}<span class="diet-segment__sr">{{srLabel}}</span>{{/if}}
  </label>
  {{/each}}
</div>
