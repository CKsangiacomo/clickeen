  <div class="diet-dropdown-edit diet-popover-host" data-size="{{size}}" data-state="closed">
  <div class="diet-dropdown-header diet-dropdown-edit__control" role="button" aria-haspopup="dialog" aria-expanded="false">
    <span class="diet-dropdown-header-label {{#if labelClass}}{{labelClass}}{{else}}label-s{{/if}}">{{label}}:</span>
    <span class="diet-dropdown-header-value {{#if bodyClass}}{{bodyClass}}{{else}}body-s{{/if}}" data-muted="true" data-placeholder="{{placeholder}}">{{placeholder}}</span>
  </div>

  <div class="diet-popover" role="dialog" aria-label="{{label}}">
    <div class="diet-popover__header">
      <span class="diet-popover__header-label {{#if headerLabelClass}}{{headerLabelClass}}{{else}}label-s{{/if}}">
        {{#if headerLabel}}{{headerLabel}}{{else}}{{label}}{{/if}}
      </span>
      <button
        type="button"
        class="diet-btn-ic diet-popover__header-trigger"
        data-size="sm"
        data-variant="neutral"
        aria-hidden="true"
        tabindex="-1"
      >
        <span class="diet-btn-ic__icon" data-icon="{{#if headerIcon}}{{headerIcon}}{{else}}textformat.size.larger{{/if}}"></span>
      </button>
    </div>
    <div class="diet-popover__body diet-dropdown-edit__body">
      <div class="diet-dropdown-edit__main">
        <div class="diet-dropdown-edit__editor body-xsmall" contenteditable="true">{{placeholder}}</div>
        <div class="diet-dropdown-edit__palette">
          <div class="diet-dropdown-edit__toolbarrow">
            <div class="diet-dropdown-edit__group diet-dropdown-edit__group--format">
              <button
                type="button"
                class="diet-btn-ic"
                data-size="sm"
                data-variant="neutral"
                data-command="bold"
              >
                <span class="diet-btn-ic__icon" data-icon="bold"></span>
              </button>
              <button
                type="button"
                class="diet-btn-ic"
                data-size="sm"
                data-variant="neutral"
                data-command="italic"
              >
                <span class="diet-btn-ic__icon" data-icon="italic"></span>
              </button>
              <button
                type="button"
                class="diet-btn-ic"
                data-size="sm"
                data-variant="neutral"
                data-command="underline"
              >
                <span class="diet-btn-ic__icon" data-icon="underline"></span>
              </button>
              <button
                type="button"
                class="diet-btn-ic"
                data-size="sm"
                data-variant="neutral"
                data-command="strike"
              >
                <span class="diet-btn-ic__icon" data-icon="strikethrough"></span>
              </button>
              <button
                type="button"
                class="diet-btn-ic"
                data-size="sm"
                data-variant="neutral"
                data-command="link"
              >
                <span class="diet-btn-ic__icon" data-icon="link"></span>
              </button>
            </div>
            <span class="diet-dropdown-edit__divider is-hidden"></span>
            <div class="diet-dropdown-edit__group diet-dropdown-edit__group--clear">
              <button
                type="button"
                class="diet-btn-ic"
                data-size="sm"
                data-variant="neutral"
                data-command="clear-format"
              >
                <span class="diet-btn-ic__icon" data-icon="arrow.counterclockwise"></span>
              </button>
              <button
                type="button"
                class="diet-btn-ic"
                data-size="sm"
                data-variant="neutral"
                data-command="clear-links"
              >
                <span class="diet-btn-ic__icon" data-icon="personalhotspot.slash"></span>
              </button>
            </div>
          </div>

          <div class="diet-dropdown-edit__linksheet" aria-hidden="true">
            <div class="diet-popaddlink diet-popover" data-state="empty">
              <div class="diet-popover__header">
                <span class="diet-popover__header-label label-s">Add URL</span>
                <button
                  type="button"
                  class="diet-btn-ic diet-popover__header-trigger diet-popaddlink__close"
                  data-size="xs"
                  data-variant="neutral"
                  aria-hidden="true"
                  tabindex="-1"
                >
                  <span class="diet-btn-ic__icon" data-icon="multiply"></span>
                </button>
              </div>
              <div class="diet-popover__body">
                <div class="diet-textfield" data-size="md">
                  <label class="diet-textfield__control">
                    <span class="diet-textfield__display-label label-s">URL:</span>
                    <input
                      type="text"
                      class="diet-textfield__field body-s diet-popaddlink__input"
                      aria-label="URL"
                      placeholder="https://example.com"
                    />
                  </label>
                  <span class="diet-textfield__helper caption diet-popaddlink__helper"></span>
                </div>
                <div class="diet-popaddlink__actions">
                  <button
                    type="button"
                    class="diet-btn-txt diet-popaddlink__apply"
                    data-size="md"
                    data-variant="primary"
                  >
                    <span class="diet-btn-txt__label">Apply</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <input id="{{id}}" type="hidden" class="diet-dropdown-edit__field" value="{{placeholder}}"{{#if path}} data-path="{{path}}"{{/if}} />
</div>
