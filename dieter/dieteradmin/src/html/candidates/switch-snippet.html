<div class="diet-container" data-width="sm" data-padding="lg" style="background: color-mix(in oklab, var(--role-surface-bg), transparent 14%); border-radius: var(--radius-4, 0.5rem); display:grid; gap: var(--space-4,1rem);">
  <header class="stack-sm" style="margin:0;">
    <h3 class="heading-5" style="margin:0;">Audience syncing</h3>
    <p class="body" style="margin:0; color: color-mix(in oklab, var(--color-text), transparent 40%);">Control real-time updates for connected destinations.</p>
  </header>
    <label class="diet-switch">
      <input class="diet-switch__input" type="checkbox" role="switch" aria-checked="true" checked />
    <span class="diet-switch__track"><span class="diet-switch__thumb"></span></span>
    <span class="diet-switch__meta">
      <span class="diet-switch__label">Sync to paid media</span>
      <span class="diet-switch__helper">Updates every 15 minutes.</span>
    </span>
  </label>
    <label class="diet-switch">
      <input class="diet-switch__input" type="checkbox" role="switch" aria-checked="false" />
    <span class="diet-switch__track"><span class="diet-switch__thumb"></span></span>
    <span class="diet-switch__meta">
      <span class="diet-switch__label">Enable CRM sync</span>
      <span class="diet-switch__helper">Adds contacts to Hubspot when they engage.</span>
    </span>
  </label>
</div>
