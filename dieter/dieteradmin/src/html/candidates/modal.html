<div class="diet-modal" style="position:relative; inset:auto; padding:0; background: transparent;">
  <div class="diet-modal__dialog" role="dialog" aria-modal="true" aria-labelledby="modal-base-title" aria-describedby="modal-base-desc">
    <header class="diet-modal__header">
      <div>
        <h2 class="diet-modal__title" id="modal-base-title">Invite collaborator</h2>
        <p class="diet-modal__subtitle" id="modal-base-desc">Send an email to grant access.</p>
      </div>
    </header>
    <div class="diet-modal__body">
      <label class="diet-input">
        <span class="diet-input__label">Email</span>
        <span class="diet-input__control">
          <input class="diet-input__field" type="email" placeholder="name@company.com" />
        </span>
      </label>
    </div>
    <footer class="diet-modal__footer">
      <button class="diet-btn" data-variant="neutral">Cancel</button>
      <button class="diet-btn" data-variant="primary">Send invite</button>
    </footer>
  </div>
</div>
