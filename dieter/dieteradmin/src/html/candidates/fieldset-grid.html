<div class="demo-grid">
  <div class="demo-grid__item">
    <span class="demo-grid__label">Visible legend</span>
    <fieldset class="diet-fieldset">
      <legend class="diet-fieldset__legend">Team access</legend>
      <label class="diet-checkbox">
        <input class="diet-checkbox__input" type="checkbox" checked />
        <span class="diet-checkbox__box"><span class="diet-checkbox__icon">✓</span></span>
        <span class="diet-checkbox__label">Editors</span>
      </label>
      <label class="diet-checkbox">
        <input class="diet-checkbox__input" type="checkbox" />
        <span class="diet-checkbox__box"><span class="diet-checkbox__icon">✓</span></span>
        <span class="diet-checkbox__label">Analysts</span>
      </label>
    </fieldset>
  </div>
  <div class="demo-grid__item">
    <span class="demo-grid__label">Visually hidden legend</span>
    <fieldset class="diet-fieldset" data-legend="hidden">
      <legend class="diet-fieldset__legend">Billing notifications</legend>
      <label class="diet-switch">
        <input class="diet-switch__input" type="checkbox" checked />
        <span class="diet-switch__track"><span class="diet-switch__thumb"></span></span>
        <span class="diet-switch__label">Send summary email</span>
      </label>
    </fieldset>
  </div>
</div>
