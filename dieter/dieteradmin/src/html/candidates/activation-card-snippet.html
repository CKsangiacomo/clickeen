<section class="diet-container" data-width="md" data-padding="lg" style="background: color-mix(in oklab, var(--role-surface-bg), transparent 12%); border-radius: var(--radius-4, 0.5rem); display:grid; gap: var(--space-4,1rem);">
  <header class="stack-sm" style="margin:0;">
    <h2 class="heading-4" style="margin:0;">Get ready to launch</h2>
    <p class="body" style="margin:0; color: color-mix(in oklab, var(--color-text), transparent 40%);">Complete each activation card to prepare your workspace.</p>
  </header>
  <article class="diet-activation-card" data-state="pending">
    <header class="diet-activation-card__heading">
      <h3 class="diet-activation-card__title">Configure embeds</h3>
      <span class="diet-activation-card__progress">2 of 3</span>
    </header>
    <p class="diet-activation-card__body">Choose template defaults and confirm fallback messaging.</p>
    <footer class="diet-activation-card__footer">
      <div class="diet-activation-card__meta">Approx 4 mins</div>
      <button class="diet-btn" data-variant="primary" data-size="sm">Continue</button>
    </footer>
  </article>
</section>
