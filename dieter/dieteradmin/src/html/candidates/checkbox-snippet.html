<fieldset class="diet-fieldset">
  <legend class="diet-fieldset__legend">Campaign channels</legend>
  <span class="diet-fieldset__helper">Choose where the activation should appear.</span>
  <label class="diet-checkbox">
    <input class="diet-checkbox__input" type="checkbox" checked />
    <span class="diet-checkbox__box"><span class="diet-checkbox__icon">✓</span></span>
    <span class="diet-checkbox__label">Homepage spotlight</span>
  </label>
  <label class="diet-checkbox">
    <input class="diet-checkbox__input" type="checkbox" />
    <span class="diet-checkbox__box"><span class="diet-checkbox__icon">✓</span></span>
    <span class="diet-checkbox__label">Email nurture</span>
  </label>
  <label class="diet-checkbox" data-state="disabled">
    <input class="diet-checkbox__input" type="checkbox" disabled />
    <span class="diet-checkbox__box"><span class="diet-checkbox__icon">✓</span></span>
    <span class="diet-checkbox__meta">
      <span class="diet-checkbox__label">Partner placements</span>
      <span class="diet-checkbox__helper">Available on paid plans.</span>
    </span>
  </label>
</fieldset>
