<div class="demo-grid">
  <div class="demo-grid__item">
    <span class="demo-grid__label">Sizes</span>
    <label class="diet-switch" data-size="sm">
      <input class="diet-switch__input" type="checkbox" role="switch" aria-checked="true" checked />
      <span class="diet-switch__track"><span class="diet-switch__thumb"></span></span>
      <span class="diet-switch__label">Compact</span>
    </label>
    <label class="diet-switch" data-size="md">
      <input class="diet-switch__input" type="checkbox" role="switch" aria-checked="false" />
      <span class="diet-switch__track"><span class="diet-switch__thumb"></span></span>
      <span class="diet-switch__label">Default</span>
    </label>
    <label class="diet-switch" data-size="lg">
      <input class="diet-switch__input" type="checkbox" role="switch" aria-checked="true" checked />
      <span class="diet-switch__track"><span class="diet-switch__thumb"></span></span>
      <span class="diet-switch__label">Large</span>
    </label>
  </div>
  <div class="demo-grid__item">
    <span class="demo-grid__label">States</span>
    <label class="diet-switch">
      <input class="diet-switch__input" type="checkbox" role="switch" aria-checked="true" checked />
      <span class="diet-switch__track"><span class="diet-switch__thumb"></span></span>
      <span class="diet-switch__label">Notifications</span>
    </label>
    <label class="diet-switch" data-state="disabled">
      <input class="diet-switch__input" type="checkbox" role="switch" aria-checked="false" disabled />
      <span class="diet-switch__track"><span class="diet-switch__thumb"></span></span>
      <span class="diet-switch__label">Billing alerts</span>
    </label>
  </div>
</div>
