<style>
.checkbox-grid{display:grid;gap:var(--space-8,2rem)}
.checkbox-section{display:grid;gap:var(--space-4,1rem)}
.checkbox-section__head{font-weight:600;font-size:var(--fs-14,0.875rem);line-height:1.2;text-transform:uppercase;letter-spacing:.06em;color:color-mix(in oklab,var(--color-text),transparent 30%);padding-bottom:var(--space-2);border-bottom:1px solid color-mix(in oklab,var(--color-border),transparent 50%)}
.checkbox-row{display:flex;flex-direction:column;gap:var(--space-4,1rem);padding:var(--space-3,0.75rem) 0}
</style>

<div class="checkbox-grid">
  <section class="checkbox-section">
    <header class="checkbox-section__head">Sizes</header>
    <div class="checkbox-row">
      <label class="diet-checkbox" data-size="sm">
        <input class="diet-checkbox__input" type="checkbox" checked />
        <span class="diet-checkbox__box">
          <span class="diet-checkbox__icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
          </span>
        </span>
        <span class="diet-checkbox__label">Small (16px) - Enable notifications</span>
      </label>

      <label class="diet-checkbox" data-size="md">
        <input class="diet-checkbox__input" type="checkbox" checked />
        <span class="diet-checkbox__box">
          <span class="diet-checkbox__icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
          </span>
        </span>
        <span class="diet-checkbox__label">Medium (20px) - Enable notifications</span>
      </label>

      <label class="diet-checkbox" data-size="lg">
        <input class="diet-checkbox__input" type="checkbox" checked />
        <span class="diet-checkbox__box">
          <span class="diet-checkbox__icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
          </span>
        </span>
        <span class="diet-checkbox__label">Large (24px) - Enable notifications</span>
      </label>
    </div>
  </section>

  <section class="checkbox-section">
    <header class="checkbox-section__head">States</header>
    <div class="checkbox-row">
      <label class="diet-checkbox">
        <input class="diet-checkbox__input" type="checkbox" />
        <span class="diet-checkbox__box">
          <span class="diet-checkbox__icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
          </span>
        </span>
        <span class="diet-checkbox__label">Unchecked</span>
      </label>

      <label class="diet-checkbox">
        <input class="diet-checkbox__input" type="checkbox" checked />
        <span class="diet-checkbox__box">
          <span class="diet-checkbox__icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
          </span>
        </span>
        <span class="diet-checkbox__label">Checked</span>
      </label>

      <label class="diet-checkbox">
        <input class="diet-checkbox__input" type="checkbox" id="indeterminate-demo" />
        <span class="diet-checkbox__box">
          <span class="diet-checkbox__icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
          </span>
          <span class="diet-checkbox__indeterminate"></span>
        </span>
        <span class="diet-checkbox__label">Indeterminate (set via JS)</span>
      </label>

      <label class="diet-checkbox">
        <input class="diet-checkbox__input" type="checkbox" disabled />
        <span class="diet-checkbox__box">
          <span class="diet-checkbox__icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
          </span>
        </span>
        <span class="diet-checkbox__label">Disabled unchecked</span>
      </label>

      <label class="diet-checkbox">
        <input class="diet-checkbox__input" type="checkbox" checked disabled />
        <span class="diet-checkbox__box">
          <span class="diet-checkbox__icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
          </span>
        </span>
        <span class="diet-checkbox__label">Disabled checked</span>
      </label>

      <label class="diet-checkbox" data-state="error">
        <input class="diet-checkbox__input" type="checkbox" aria-describedby="checkbox-error-1" />
        <span class="diet-checkbox__box">
          <span class="diet-checkbox__icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
          </span>
        </span>
        <span class="diet-checkbox__meta">
          <span class="diet-checkbox__label">Terms & conditions</span>
          <span class="diet-checkbox__helper" id="checkbox-error-1">You must accept the terms to continue</span>
        </span>
      </label>
    </div>
  </section>

  <section class="checkbox-section">
    <header class="checkbox-section__head">With descriptions</header>
    <div class="checkbox-row">
      <label class="diet-checkbox">
        <input class="diet-checkbox__input" type="checkbox" checked />
        <span class="diet-checkbox__box">
          <span class="diet-checkbox__icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
          </span>
        </span>
        <span class="diet-checkbox__meta">
          <span class="diet-checkbox__label">Include recommendations</span>
          <span class="diet-checkbox__description">Adds AI-curated suggestions to your content gallery</span>
        </span>
      </label>

      <label class="diet-checkbox">
        <input class="diet-checkbox__input" type="checkbox" />
        <span class="diet-checkbox__box">
          <span class="diet-checkbox__icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
          </span>
        </span>
        <span class="diet-checkbox__meta">
          <span class="diet-checkbox__label">Email notifications</span>
          <span class="diet-checkbox__description">Receive updates about your account activity and product news</span>
        </span>
      </label>
    </div>
  </section>
</div>

<script>
// Demo: Set indeterminate state
const indeterminateCheckbox = document.getElementById('indeterminate-demo');
if (indeterminateCheckbox) {
  indeterminateCheckbox.indeterminate = true;
}
</script>
