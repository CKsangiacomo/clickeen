<div class="demo-grid">
  <div class="demo-grid__item">
    <span class="demo-grid__label">Success</span>
    <div class="diet-toast" data-tone="success" style="position:relative;">
      <div class="diet-toast__heading">Campaign published</div>
      <p class="diet-toast__body">Embed is live and analytics will begin tracking immediately.</p>
      <div class="diet-toast__actions">
        <button class="diet-btn" data-variant="ghost" data-size="sm">Undo</button>
      </div>
    </div>
  </div>
  <div class="demo-grid__item">
    <span class="demo-grid__label">Error</span>
    <div class="diet-toast" data-tone="error" style="position:relative;">
      <div class="diet-toast__heading">Upload failed</div>
      <p class="diet-toast__body">Check your connection and retry in a moment.</p>
    </div>
  </div>
</div>
