<div class="demo-grid">
  <div class="demo-grid__item">
    <span class="demo-grid__label">Placement</span>
    <div style="position:relative; padding: var(--space-5); background: color-mix(in oklab, var(--role-surface-bg), transparent 12%); border-radius: var(--radius-4);">
      <button class="diet-btn" data-size="sm" data-variant="neutral" style="margin-bottom: var(--space-4);">Hover me</button>
      <div class="diet-tooltip" role="tooltip" data-placement="top" style="position:absolute; inset-block-start: 1rem; inset-inline-start: 3rem;">
        <span>Top tooltip</span>
        <span class="diet-tooltip__arrow"></span>
      </div>
      <div class="diet-tooltip" role="tooltip" data-placement="right" style="position:absolute; inset-block-start: 3.5rem; inset-inline-start: 8rem;">
        <span>Right tooltip</span>
        <span class="diet-tooltip__arrow"></span>
      </div>
    </div>
  </div>
  <div class="demo-grid__item">
    <span class="demo-grid__label">Documentation tone</span>
    <div style="position:relative; padding: var(--space-5); background:#0b0b0f; border-radius: var(--radius-4);">
      <div class="diet-tooltip" role="tooltip" data-placement="bottom" style="position:absolute; inset-block-start:1rem; inset-inline-start:2rem;">
        <span>Dark tooltip</span>
        <span class="diet-tooltip__arrow"></span>
      </div>
    </div>
  </div>
</div>
