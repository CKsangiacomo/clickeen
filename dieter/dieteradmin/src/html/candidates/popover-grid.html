<div class="demo-grid">
  <div class="demo-grid__item">
    <span class="demo-grid__label">Action popover</span>
    <div style="position:relative; padding: var(--space-5,1.25rem); background: color-mix(in oklab, var(--role-surface-bg), transparent 12%); border-radius: var(--radius-4,0.5rem);">
      <button class="diet-btn" data-variant="primary" data-size="sm" style="margin-bottom: var(--space-2,0.5rem);">Choose segment</button>
      <div class="diet-popover" style="position:absolute; inset-block-start: 3.5rem; inset-inline-start: 1rem;">
        <header class="diet-popover__header">
          <h3 class="diet-popover__title">Saved segments</h3>
        </header>
        <div class="diet-popover__body">
          <p class="body" style="margin:0;">Select a segment to apply filters.</p>
          <button class="diet-btn" data-size="sm" data-variant="neutral">High intent</button>
        </div>
      </div>
    </div>
  </div>
  <div class="demo-grid__item">
    <span class="demo-grid__label">Inverse tone</span>
    <div style="position:relative; padding: var(--space-5); background:#0b0b0f; border-radius: var(--radius-4);">
      <div class="diet-popover" data-tone="inverse" style="position:absolute; inset-block-start: 0; inset-inline-start: 0;">
        <p class="body" style="margin:0;">Dark-themed contextual help.</p>
      </div>
    </div>
  </div>
</div>
