<div class="diet-overlay-panel" style="position:relative; inset:auto;">
  <header class="diet-overlay-panel__header">
    <div>
      <h2 class="heading-4" style="margin:0;">Edit targeting</h2>
      <p class="body" style="margin:0; color: color-mix(in oklab, var(--color-text), transparent 45%);">Updates apply immediately.</p>
    </div>
    <button class="diet-btn" data-variant="ghost" data-size="sm">Done</button>
  </header>
  <div class="diet-overlay-panel__body">
    <label class="diet-select">
      <span class="diet-select__label">Region</span>
      <span class="diet-select__control">
        <select class="diet-select__field">
          <option>North America</option>
          <option>Europe</option>
        </select>
        <span class="diet-select__icon" aria-hidden="true">⌄</span>
      </span>
    </label>
    <label class="diet-checkbox">
      <input class="diet-checkbox__input" type="checkbox" checked />
      <span class="diet-checkbox__box"><span class="diet-checkbox__icon">✓</span></span>
      <span class="diet-checkbox__label">Include past buyers</span>
    </label>
  </div>
  <footer class="diet-overlay-panel__footer">
    <button class="diet-btn" data-variant="primary" data-size="sm">Save changes</button>
  </footer>
</div>
