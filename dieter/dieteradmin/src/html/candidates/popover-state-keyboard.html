<div class="diet-popover" style="position:relative; inset:auto;">
  <header class="diet-popover__header">
    <h3 class="diet-popover__title">Keyboard shortcuts</h3>
    <p class="diet-popover__subtitle">Press ESC to close</p>
  </header>
  <ul class="stack" style="margin:0; padding-inline-start: var(--space-4,1rem);">
    <li><strong>⌘K</strong> – Command palette</li>
    <li><strong>⌘/</strong> – Toggle help</li>
  </ul>
  <div class="diet-popover__actions">
    <button class="diet-btn" data-variant="neutral" data-size="sm">Close</button>
  </div>
</div>
