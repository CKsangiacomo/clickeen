<fieldset class="diet-radio-group" data-state="error" role="radiogroup" aria-describedby="radiogroup-error">
  <legend class="diet-radio__label">Select audience goal</legend>
  <label class="diet-radio">
    <input class="diet-radio__input" type="radio" name="goal" value="awareness" />
    <span class="diet-radio__control"><span class="diet-radio__circle"></span></span>
    <span class="diet-radio__label">Awareness</span>
  </label>
  <label class="diet-radio">
    <input class="diet-radio__input" type="radio" name="goal" value="consideration" />
    <span class="diet-radio__control"><span class="diet-radio__circle"></span></span>
    <span class="diet-radio__label">Consideration</span>
  </label>
  <span class="diet-checkbox__helper" id="radiogroup-error">Choose one goal to continue.</span>
</fieldset>
