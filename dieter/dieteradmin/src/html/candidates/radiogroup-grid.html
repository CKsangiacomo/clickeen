<div class="demo-grid">
  <div class="demo-grid__item">
    <span class="demo-grid__label">Vertical layout</span>
    <fieldset class="diet-radio-group" role="radiogroup">
      <legend class="visually-hidden">Billing cycle</legend>
      <label class="diet-radio">
        <input class="diet-radio__input" type="radio" name="billing" value="monthly" checked />
        <span class="diet-radio__control"><span class="diet-radio__circle"></span></span>
        <span class="diet-radio__meta">
          <span class="diet-radio__label">Monthly</span>
          <span class="diet-radio__description">Billed on the 1st of each month.</span>
        </span>
      </label>
      <label class="diet-radio">
        <input class="diet-radio__input" type="radio" name="billing" value="annual" />
        <span class="diet-radio__control"><span class="diet-radio__circle"></span></span>
        <span class="diet-radio__label">Annual</span>
      </label>
    </fieldset>
  </div>
  <div class="demo-grid__item">
    <span class="demo-grid__label">Horizontal layout</span>
    <fieldset class="diet-radio-group" data-direction="horizontal" role="radiogroup">
      <legend class="visually-hidden">Theme</legend>
      <label class="diet-radio">
        <input class="diet-radio__input" type="radio" name="theme" value="light" checked />
        <span class="diet-radio__control"><span class="diet-radio__circle"></span></span>
        <span class="diet-radio__label">Light</span>
      </label>
      <label class="diet-radio">
        <input class="diet-radio__input" type="radio" name="theme" value="dark" />
        <span class="diet-radio__control"><span class="diet-radio__circle"></span></span>
        <span class="diet-radio__label">Dark</span>
      </label>
      <label class="diet-radio" data-state="disabled">
        <input class="diet-radio__input" type="radio" name="theme" value="system" disabled />
        <span class="diet-radio__control"><span class="diet-radio__circle"></span></span>
        <span class="diet-radio__label">System</span>
      </label>
    </fieldset>
  </div>
</div>
