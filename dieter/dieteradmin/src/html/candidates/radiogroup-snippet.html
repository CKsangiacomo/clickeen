<fieldset class="diet-fieldset">
  <legend class="diet-fieldset__legend">Primary CTA style</legend>
  <span class="diet-fieldset__helper">Switch between button treatments to match your branding.</span>
  <div class="diet-radio-group" data-direction="horizontal" role="radiogroup">
    <label class="diet-radio">
      <input class="diet-radio__input" type="radio" name="cta" value="filled" checked />
      <span class="diet-radio__control"><span class="diet-radio__circle"></span></span>
      <span class="diet-radio__label">Filled</span>
    </label>
    <label class="diet-radio">
      <input class="diet-radio__input" type="radio" name="cta" value="outline" />
      <span class="diet-radio__control"><span class="diet-radio__circle"></span></span>
      <span class="diet-radio__label">Outline</span>
    </label>
    <label class="diet-radio">
      <input class="diet-radio__input" type="radio" name="cta" value="ghost" />
      <span class="diet-radio__control"><span class="diet-radio__circle"></span></span>
      <span class="diet-radio__label">Ghost</span>
    </label>
  </div>
</fieldset>
