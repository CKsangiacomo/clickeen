<fieldset class="diet-radio-group" role="radiogroup">
  <legend class="visually-hidden">Traffic objective</legend>
  <label class="diet-radio">
    <input class="diet-radio__input" type="radio" name="traffic" value="site" checked />
    <span class="diet-radio__control"><span class="diet-radio__circle"></span></span>
    <span class="diet-radio__label">Website</span>
  </label>
  <label class="diet-radio">
    <input class="diet-radio__input" type="radio" name="traffic" value="embed" />
    <span class="diet-radio__control"><span class="diet-radio__circle"></span></span>
    <span class="diet-radio__label">Embed</span>
  </label>
</fieldset>
