<div class="diet-overlay-panel" style="position:relative; inset:auto;">
  <header class="diet-overlay-panel__header">
    <div>
      <h2 class="heading-4" style="margin:0;">Quick editor</h2>
      <p class="body" style="margin:0; color: color-mix(in oklab, var(--color-text), transparent 45%);">Adjust campaign settings without leaving the page.</p>
    </div>
  </header>
  <div class="diet-overlay-panel__body">
    <label class="diet-input">
      <span class="diet-input__label">Hero title</span>
      <span class="diet-input__control">
        <input class="diet-input__field" type="text" value="Launch your workspace" />
      </span>
    </label>
  </div>
  <footer class="diet-overlay-panel__footer">
    <button class="diet-btn" data-variant="neutral">Cancel</button>
    <button class="diet-btn" data-variant="primary">Apply</button>
  </footer>
</div>
