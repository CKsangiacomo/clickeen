<div class="dieter-preview">
  <section class="section" data-cols="1">
    <h3 class="section-header">Default</h3>

    <div class="row">
      <div class="row-header">Primary</div>
      <div class="specdpreview">
        <div class="preview-specs">
          <div class="preview-specs__row"><span class="preview-specs__detail">diet-expander</span></div>
          <div class="preview-specs__row"><span class="preview-specs__detail">checkbox toggles</span></div>
        </div>
        <div class="componentpreview">
          <div class="diet-expander" id="expander_demo" style="inline-size: 400px; max-inline-size: 400px;">
            <input class="diet-expander__input sr-only" id="expander_state" name="expander_state" type="checkbox" />
            <label class="diet-expander__trigger diet-btn diet-btn--block diet-btn--split" data-size="md" data-variant="neutral" data-type="icon-text" for="expander_state" aria-controls="expander_region">
              <span class="diet-btn__label"><span class="label-open">Open Expander</span><span class="label-close">Close Expander</span></span>
              <span class="diet-btn__icon" aria-hidden="true">
                <svg viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" aria-hidden="true">
                  <path d="M4 6l4 4 4-4" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
              </span>
            </label>
            <div class="diet-expander__content" id="expander_region" role="region" aria-label="Expander preview">
              <img src="/dropdowntemp.png" alt="Dropdown layout concept" style="max-width: 100%; height: auto;" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
