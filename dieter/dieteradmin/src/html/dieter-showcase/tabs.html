<div class="dieter-preview">
  <section class="section" data-cols="3">
    <h3 class="section-header">Default</h3>

    <div class="row" data-cols="3">
      <div class="row-header">Primary</div>

      <!-- sm -->
      <div class="specdpreview">
        <div class="preview-specs"></div>
        <div class="componentpreview" style="inline-size: 500px;">
          <div class="diet-tabs diet-tabs--block" data-size="sm" role="tablist" aria-label="Tabs sm">
            <input class="diet-tab__input sr-only" type="radio" id="tabs-sm-1" name="tabs-sm" checked>
            <label class="diet-tab" for="tabs-sm-1"><span class="diet-tab__label">First tab</span></label>

            <input class="diet-tab__input sr-only" type="radio" id="tabs-sm-2" name="tabs-sm">
            <label class="diet-tab" for="tabs-sm-2"><span class="diet-tab__label">Second tab</span></label>

            <input class="diet-tab__input sr-only" type="radio" id="tabs-sm-3" name="tabs-sm">
            <label class="diet-tab" for="tabs-sm-3"><span class="diet-tab__label">Third tab</span></label>
          </div>
        </div>
      </div>

      <!-- md -->
      <div class="specdpreview">
        <div class="preview-specs"></div>
        <div class="componentpreview" style="inline-size: 500px;">
          <div class="diet-tabs diet-tabs--block" data-size="md" role="tablist" aria-label="Tabs md">
            <input class="diet-tab__input sr-only" type="radio" id="tabs-md-1" name="tabs-md" checked>
            <label class="diet-tab" for="tabs-md-1"><span class="diet-tab__label">First tab</span></label>

            <input class="diet-tab__input sr-only" type="radio" id="tabs-md-2" name="tabs-md">
            <label class="diet-tab" for="tabs-md-2"><span class="diet-tab__label">Second tab</span></label>

            <input class="diet-tab__input sr-only" type="radio" id="tabs-md-3" name="tabs-md">
            <label class="diet-tab" for="tabs-md-3"><span class="diet-tab__label">Third tab</span></label>
          </div>
        </div>
      </div>

      <!-- lg -->
      <div class="specdpreview">
        <div class="preview-specs"></div>
        <div class="componentpreview" style="inline-size: 500px;">
          <div class="diet-tabs diet-tabs--block" data-size="lg" role="tablist" aria-label="Tabs lg">
            <input class="diet-tab__input sr-only" type="radio" id="tabs-lg-1" name="tabs-lg" checked>
            <label class="diet-tab" for="tabs-lg-1"><span class="diet-tab__label">First tab</span></label>

            <input class="diet-tab__input sr-only" type="radio" id="tabs-lg-2" name="tabs-lg">
            <label class="diet-tab" for="tabs-lg-2"><span class="diet-tab__label">Second tab</span></label>

            <input class="diet-tab__input sr-only" type="radio" id="tabs-lg-3" name="tabs-lg">
            <label class="diet-tab" for="tabs-lg-3"><span class="diet-tab__label">Third tab</span></label>
          </div>
        </div>
      </div>

    </div>
  </section>
</div>
