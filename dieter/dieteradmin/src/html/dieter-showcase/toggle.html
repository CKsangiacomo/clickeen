<div class="dieter-preview">
  <section class="section" data-cols="3">
    <h3 class="section-header">Default</h3>

    <div class="row" data-cols="3">
      <div class="row-header">Primary</div>

      <!-- sm -->
      <div class="specdpreview">
        <div class="preview-specs">
          <div class="preview-specs__row"><span class="preview-specs__detail">SM · 20</span></div>
          <div class="preview-specs__row"><span class="preview-specs__detail">diet-toggle</span></div>
        </div>
        <div class="componentpreview">
          <div class="diet-toggle" data-size="sm">
            <span class="diet-toggle__label" id="t-sm-label">Label</span>
            <input id="t-sm" class="diet-toggle__input sr-only" type="checkbox" role="switch" aria-labelledby="t-sm-label" />
            <label class="diet-toggle__switch" for="t-sm" aria-hidden="true"><span class="diet-toggle__knob"></span></label>
          </div>
        </div>
      </div>

      <!-- md -->
      <div class="specdpreview">
        <div class="preview-specs">
          <div class="preview-specs__row"><span class="preview-specs__detail">MD · 24</span></div>
          <div class="preview-specs__row"><span class="preview-specs__detail">diet-toggle</span></div>
        </div>
        <div class="componentpreview">
          <div class="diet-toggle" data-size="md">
            <span class="diet-toggle__label" id="t-md-label">Label</span>
            <input id="t-md" class="diet-toggle__input sr-only" type="checkbox" role="switch" aria-labelledby="t-md-label" />
            <label class="diet-toggle__switch" for="t-md" aria-hidden="true"><span class="diet-toggle__knob"></span></label>
          </div>
        </div>
      </div>

      <!-- lg -->
      <div class="specdpreview">
        <div class="preview-specs">
          <div class="preview-specs__row"><span class="preview-specs__detail">diet-toggle</span></div>
          <div class="preview-specs__row"><span class="preview-specs__detail">data-size="lg"</span></div>
        </div>
        <div class="componentpreview">
          <div class="diet-toggle" data-size="lg">
            <span class="diet-toggle__label" id="t-lg-label">Label</span>
            <input id="t-lg" class="diet-toggle__input sr-only" type="checkbox" role="switch" aria-labelledby="t-lg-label" />
            <label class="diet-toggle__switch" for="t-lg" aria-hidden="true"><span class="diet-toggle__knob"></span></label>
          </div>
        </div>
      </div>

    </div>
  </section>
</div>
