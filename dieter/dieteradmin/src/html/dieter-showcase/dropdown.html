<div class="dieter-preview">
  <div class="section" data-cols="1">
    <h3 class="section-header">Default</h3>
    <div class="row" data-cols="1">
      <div class="row-header">Primary</div>
      <div class="specdpreview">
        <div class="preview-specs">
          <div class="preview-specs__row">
            <span class="preview-specs__detail">diet-dropdown</span>
          </div>
        </div>
        <div class="componentpreview">
          <div class="diet-dropdown" data-state="closed" data-demo="dropdown">
            <button class="diet-btn diet-btn--block diet-btn--split" data-variant="primary" data-size="md" aria-haspopup="menu" aria-expanded="false" data-dropdown-trigger>
              <span class="diet-btn__label">Price</span>
              <span class="diet-btn__icon" aria-hidden="true">
                <svg viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5">
                  <path d="M4 6l4 4 4-4" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
              </span>
            </button>
            <div class="diet-dropdown__surface" role="menu" aria-label="Price filter" data-dropdown-surface>
              <div style="display: grid; gap: var(--space-2);">
                <button class="diet-btn" data-variant="neutral" data-size="md" style="justify-content: flex-start;">
                  <span class="diet-btn__label">Green</span>
                </button>
                <button class="diet-btn" data-variant="neutral" data-size="md" style="justify-content: flex-start;">
                  <span class="diet-btn__label">Red</span>
                </button>
                <button class="diet-btn" data-variant="neutral" data-size="md" style="justify-content: flex-start;">
                  <span class="diet-btn__label">Blue</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
