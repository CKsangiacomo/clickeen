<div class="diet-dropdown-actions diet-popover-host" data-size="{{size}}" data-state="closed" {{#if applyActions}}data-apply-actions="true"{{/if}}>
  <input
    id="{{id}}"
    type="hidden"
    class="diet-dropdown-actions__value-field"
    value="{{value}}"
    {{#if path}}data-path="{{path}}"{{/if}}
    data-placeholder="{{placeholder}}"
  />

  <div
    class="diet-dropdown-header diet-dropdown-actions__control"
    role="button"
    aria-haspopup="listbox"
    aria-expanded="false"
    {{#if label}}aria-labelledby="{{id}}-label"{{/if}}
  >
    {{#if label}}
      <span
        class="diet-dropdown-header-label {{labelClass}}"
        id="{{id}}-label"
        {{#if labelKey}} data-i18n-key="{{labelKey}}"{{/if}}
        {{#if labelParams}} data-i18n-params="{{labelParams}}"{{/if}}
      >{{label}}</span>
    {{/if}}
    <span class="diet-dropdown-header-value {{bodyClass}}" data-muted="true" data-placeholder="{{placeholder}}">{{placeholder}}</span>
  </div>

  <div
    class="diet-popover diet-dropdown-actions__popover"
    role="listbox"
    aria-label="{{popoverLabel}}"
    data-state="closed"
  >
    <div class="diet-popover__header">
      <span class="diet-popover__header-label {{#if headerLabelClass}}{{headerLabelClass}}{{else}}label-s{{/if}}">
        {{#if headerLabel}}{{headerLabel}}{{else}}{{label}}{{/if}}
      </span>
    </div>
    <div class="diet-popover__body diet-dropdown-actions__menu">
      {{#each options}}
      <button
        type="button"
        class="diet-btn-menuactions diet-dropdown-actions__menuaction{{#if selected}} is-selected{{/if}}"
        data-size="{{../size}}"
        data-variant="neutral"
        data-value="{{value}}"
        data-label="{{label}}"
        {{#if weights}}data-weights="{{weights}}"{{/if}}
        {{#if styles}}data-styles="{{styles}}"{{/if}}
        role="option"
        {{#if selected}}aria-selected="true" data-selected="true"{{/if}}
      >
        <span class="diet-btn-menuactions__label {{bodyClass}}">{{label}}</span>
        <span class="diet-btn-menuactions__icon" aria-hidden="true">
          <span
            class="diet-dropdown-actions__check diet-btn-ic"
            data-size="xs"
            data-variant="neutral"
            aria-hidden="true"
          >
            <span class="diet-btn-ic__icon" data-icon="checkmark"></span>
          </span>
        </span>
      </button>
      {{/each}}
    </div>
    {{#if applyActions}}
    <div class="diet-dropdown-actions__footer">
      <button
        type="button"
        class="diet-btn-txt diet-dropdown-actions__apply"
        data-size="md"
        data-variant="primary"
      >
        <span class="diet-btn-txt__label">{{applyLabel}}</span>
      </button>
      <button
        type="button"
        class="diet-btn-txt diet-dropdown-actions__cancel"
        data-size="md"
        data-variant="neutral"
      >
        <span class="diet-btn-txt__label">{{cancelLabel}}</span>
      </button>
    </div>
    {{/if}}
  </div>
</div>
