<div class="diet-dropdown-border diet-popover-host" data-size="{{size}}" data-state="closed">
  <input
    id="{{id}}"
    type="hidden"
    class="diet-dropdown-border__value-field"
    value="{{value}}"
    {{#if path}}data-path="{{path}}"{{/if}}
    data-bob-json
    data-placeholder="{{placeholder}}"
  />

  <div
    class="diet-dropdown-header diet-dropdown-border__control"
    role="button"
    aria-haspopup="listbox"
    aria-expanded="false"
    {{#if label}}aria-labelledby="{{id}}-label"{{/if}}
  >
    {{#if label}}
      <span
        class="diet-dropdown-header-label {{labelClass}}"
        id="{{id}}-label"
        {{#if labelKey}} data-i18n-key="{{labelKey}}"{{/if}}
        {{#if labelParams}} data-i18n-params="{{labelParams}}"{{/if}}
      >{{label}}</span>
    {{/if}}
    <span class="diet-dropdown-header-value {{bodyClass}}" data-muted="true" data-placeholder="{{placeholder}}">
      <span class="diet-dropdown-border__chip" aria-hidden="true"></span>
      <span class="diet-dropdown-border__label">{{placeholder}}</span>
    </span>
  </div>

  <div
    class="diet-popover diet-dropdown-border__popover"
    role="listbox"
    aria-label="{{popoverLabel}}"
    data-state="closed"
  >
    <div class="diet-popover__header">
      <span class="diet-popover__header-label {{#if headerLabelClass}}{{headerLabelClass}}{{else}}label-s{{/if}}">
        {{#if headerLabel}}{{headerLabel}}{{else}}{{label}}{{/if}}
      </span>
      <button
        type="button"
        class="diet-btn-ic diet-popover__header-trigger"
        data-size="sm"
        data-variant="neutral"
        aria-hidden="true"
        tabindex="-1"
      >
        <span class="diet-btn-ic__icon" data-icon="square.dashed"></span>
      </button>
    </div>
    <div class="diet-popover__body">
      <div class="diet-dropdown-border__panel body-xs">
        <div class="diet-dropdown-border__preview" aria-label="Pick border color">
          <div class="diet-dropdown-border__color-preview"></div>
          <input type="color" class="diet-dropdown-border__native-color" aria-label="Native color picker" tabindex="-1" />
        </div>

        <div class="diet-dropdown-border__sv" data-role="sv">
          <div class="diet-dropdown-border__sv-canvas">
            <div class="diet-dropdown-border__sv-thumb" aria-hidden="true"></div>
          </div>
        </div>

        <div class="diet-dropdown-border__sliders">
          <div class="diet-dropdown-border__slider diet-dropdown-border__slider--hue diet-slider" data-size="md">
            <span class="diet-slider__label">Hue</span>
            <input
              type="range"
              min="0"
              max="360"
              step="1"
              class="diet-slider__input diet-dropdown-border__hue"
              aria-label="Hue"
            />
          </div>
        </div>

        <div class="diet-dropdown-border__inputs">
          <div class="diet-textfield" data-size="md" data-role="hex">
            <label class="diet-textfield__control">
              <span class="diet-textfield__display-label label-s">Hex:</span>
              <input
                type="text"
                class="diet-textfield__field body-s diet-dropdown-border__hex"
                aria-label="Hex value"
                placeholder="RRGGBB"
                inputmode="text"
                autocapitalize="off"
                autocomplete="off"
                spellcheck="false"
                maxlength="6"
                pattern="^[0-9a-fA-F]{0,6}$"
              />
            </label>
          </div>
        </div>

        <div class="diet-dropdown-border__swatches" role="group" aria-label="Default colors">
          <div class="diet-dropdown-border__swatch-row">
            <button type="button" class="diet-dropdown-border__swatch" data-color="#ff3b30" aria-pressed="false">
              <span class="diet-dropdown-border__swatch-dot" aria-hidden="true"></span>
            </button>
            <button type="button" class="diet-dropdown-border__swatch" data-color="#ff9500" aria-pressed="false">
              <span class="diet-dropdown-border__swatch-dot" aria-hidden="true"></span>
            </button>
            <button type="button" class="diet-dropdown-border__swatch" data-color="#ffcc00" aria-pressed="false">
              <span class="diet-dropdown-border__swatch-dot" aria-hidden="true"></span>
            </button>
            <button type="button" class="diet-dropdown-border__swatch" data-color="#34c759" aria-pressed="false">
              <span class="diet-dropdown-border__swatch-dot" aria-hidden="true"></span>
            </button>
            <button type="button" class="diet-dropdown-border__swatch" data-color="#30b0c7" aria-pressed="false">
              <span class="diet-dropdown-border__swatch-dot" aria-hidden="true"></span>
            </button>
            <button type="button" class="diet-dropdown-border__swatch" data-color="#007aff" aria-pressed="false">
              <span class="diet-dropdown-border__swatch-dot" aria-hidden="true"></span>
            </button>
          </div>
          <div class="diet-dropdown-border__swatch-row">
            <button type="button" class="diet-dropdown-border__swatch" data-color="#32ade6" aria-pressed="false">
              <span class="diet-dropdown-border__swatch-dot" aria-hidden="true"></span>
            </button>
            <button type="button" class="diet-dropdown-border__swatch" data-color="#00c7be" aria-pressed="false">
              <span class="diet-dropdown-border__swatch-dot" aria-hidden="true"></span>
            </button>
            <button type="button" class="diet-dropdown-border__swatch" data-color="#5856d6" aria-pressed="false">
              <span class="diet-dropdown-border__swatch-dot" aria-hidden="true"></span>
            </button>
            <button type="button" class="diet-dropdown-border__swatch" data-color="#af52de" aria-pressed="false">
              <span class="diet-dropdown-border__swatch-dot" aria-hidden="true"></span>
            </button>
            <button type="button" class="diet-dropdown-border__swatch" data-color="#ff2d55" aria-pressed="false">
              <span class="diet-dropdown-border__swatch-dot" aria-hidden="true"></span>
            </button>
            <button type="button" class="diet-dropdown-border__swatch" data-color="#a2845e" aria-pressed="false">
              <span class="diet-dropdown-border__swatch-dot" aria-hidden="true"></span>
            </button>
          </div>
          <div class="diet-dropdown-border__swatch-row">
            <button type="button" class="diet-dropdown-border__swatch" data-color="#212121" aria-pressed="false">
              <span class="diet-dropdown-border__swatch-dot" aria-hidden="true"></span>
            </button>
            <button type="button" class="diet-dropdown-border__swatch" data-color="#aeaeb2" aria-pressed="false">
              <span class="diet-dropdown-border__swatch-dot" aria-hidden="true"></span>
            </button>
            <button type="button" class="diet-dropdown-border__swatch" data-color="#c7c7cc" aria-pressed="false">
              <span class="diet-dropdown-border__swatch-dot" aria-hidden="true"></span>
            </button>
            <button type="button" class="diet-dropdown-border__swatch" data-color="#d1d1d6" aria-pressed="false">
              <span class="diet-dropdown-border__swatch-dot" aria-hidden="true"></span>
            </button>
            <button type="button" class="diet-dropdown-border__swatch" data-color="#e5e5ea" aria-pressed="false">
              <span class="diet-dropdown-border__swatch-dot" aria-hidden="true"></span>
            </button>
            <button type="button" class="diet-dropdown-border__swatch" data-color="#ffffff" aria-pressed="false">
              <span class="diet-dropdown-border__swatch-dot" aria-hidden="true"></span>
            </button>
          </div>
        </div>

        <div class="diet-dropdown-border__border-controls">
          <div class="diet-toggle diet-toggle--block" data-size="sm">
            <span class="diet-toggle__label label-s" id="{{id}}-enabled-label">Enabled</span>
            <input
              id="{{id}}-enabled"
              class="diet-toggle__input sr-only diet-dropdown-border__enabled"
              type="checkbox"
              role="switch"
              aria-labelledby="{{id}}-enabled-label"
            />
            <label class="diet-toggle__switch" for="{{id}}-enabled" aria-hidden="true">
              <span class="diet-toggle__knob"></span>
            </label>
          </div>

          <div class="diet-dropdown-border__slider diet-dropdown-border__slider--width diet-slider" data-size="md">
            <span class="diet-slider__label">Width</span>
            <input
              id="{{id}}-width"
              class="diet-slider__input diet-dropdown-border__width"
              type="range"
              min="0"
              max="12"
              value="1"
              style="--value: 1; --min: 0; --max: 12;"
              oninput="this.style.setProperty('--value', this.value)"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
