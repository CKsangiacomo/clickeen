<button class="diet-btn-menuactions" data-size="{{size}}" data-variant="{{variant}}" type="button"{{#if disabled}} disabled{{/if}}{{#if path}} data-path="{{path}}"{{/if}}>
  <span class="diet-btn-menuactions__label {{#if labelClass}}{{labelClass}}{{else}}label-s{{/if}}">{{label}}</span>
  {{#if icon}}
  <span class="diet-btn-menuactions__icon">
    <span class="diet-btn-menuactions__icon-layer diet-btn-menuactions__icon-layer--idle" data-icon="{{icon}}"></span>
  </span>
  {{/if}}
</button>
