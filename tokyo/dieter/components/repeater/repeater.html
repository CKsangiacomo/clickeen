<div class="diet-repeater" data-size="{{size}}" data-reorder="off"{{#if defaultItem}} data-default-item="{{defaultItem}}"{{/if}}>
  <div class="diet-repeater__header {{#if labelPath}}has-editable-label{{/if}}">
    <div class="diet-repeater__header-main">
      {{#if labelPath}}
        <div class="diet-textfield diet-repeater__label-input" data-size="lg">
          <label class="diet-textfield__control">
            <span class="diet-textfield__display-label">{{labelInputLabel}}</span>
            <input
              class="diet-textfield__field"
              type="text"
              aria-label="{{labelInputLabel}}"
              placeholder="{{labelPlaceholder}}"
              data-bob-path="{{labelPath}}"
            />
          </label>
        </div>
      {{else}}
        <span class="diet-repeater__label label-s">{{label}}</span>
      {{/if}}

      <div class="diet-repeater__actions">
        <button class="diet-btn-ic diet-repeater__reorder" type="button" data-size="lg" data-variant="neutral" aria-pressed="false">
          <span class="diet-btn-ic__icon diet-repeater__reorder-icon" data-icon="pointer.arrow.and.square.on.square.dashed"></span>
          <span class="diet-btn-ic__icon diet-repeater__reorder-icon--active" data-icon="checkmark"></span>
        </button>
      </div>
    </div>

    {{#if togglePath}}
      <div class="diet-repeater__toggle-row">
        <label class="diet-toggle diet-repeater__toggle" data-size="sm">
          <span class="diet-toggle__label label-s">{{toggleLabel}}</span>
          <span class="diet-toggle__switch">
            <input
              class="diet-toggle__input sr-only"
              type="checkbox"
              role="switch"
              aria-label="{{toggleLabel}}"
              data-bob-path="{{togglePath}}"
            />
            <span class="diet-toggle__knob"></span>
          </span>
        </label>
      </div>
    {{/if}}
  </div>

  <div class="diet-repeater__list" data-repeater-list></div>

  <div class="diet-repeater__icon-stash" aria-hidden="true" hidden>
    <span class="diet-btn-ic__icon diet-repeater__icon-handle" data-icon="arrow.up.arrow.down"></span>
    <span class="diet-btn-ic__icon diet-repeater__icon-trash" data-icon="trash"></span>
  </div>

  <button class="diet-btn-txt diet-repeater__add" type="button" data-size="md" data-variant="secondary">
    <span class="diet-btn-txt__label">{{addLabel}}</span>
  </button>

  <input type="hidden" class="diet-repeater__field" value="[]"{{#if path}} data-path="{{path}}"{{/if}} data-bob-json />

  <template data-repeater-item>{{template}}</template>
</div>
