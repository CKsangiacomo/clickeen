<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAQ Widget</title>
    <link rel="stylesheet" href="/dieter/tokens/tokens.css" />
    <link rel="stylesheet" href="/dieter/components/button/button.css" />
    <link rel="stylesheet" href="./widget.css" />
  </head>
  <body>
    <div class="stage" data-role="stage">
      <div class="pod" data-role="pod">
        <div class="ck-widget ck-faq-widget" data-ck-widget="faq" data-role="root">
          <section
            class="ck-faq"
            data-role="faq"
            data-layout="accordion"
            data-state="ready"
          >
            <header class="ck-faq__header">
              <h2 class="ck-faq__title heading-4" data-role="faq-title">Frequently Asked Questions</h2>
            </header>
            <div class="ck-faq__empty body-s" data-role="faq-empty" hidden>No questions yet. Add your first FAQ.</div>
            <ul class="ck-faq__list" data-role="faq-list"></ul>
          </section>
          <script src="../shared/fill.js" defer></script>
          <script src="../shared/typography.js" defer></script>
          <script src="../shared/stagePod.js" defer></script>
          <script src="../shared/branding.js" defer></script>
          <script src="./widget.client.js" defer></script>
        </div>
      </div>
    </div>
  </body>
</html>
