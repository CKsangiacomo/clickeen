<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Widget</title>
    <link rel="stylesheet" href="/dieter/tokens/tokens.css" />
    <link rel="stylesheet" href="/dieter/components/button/button.css" />
    <link rel="stylesheet" href="../shared/header.css" />
    <link rel="stylesheet" href="./widget.css" />
  </head>
  <body>
    <div class="stage" data-role="stage">
      <div class="pod" data-role="pod">
        <div class="ck-widget ck-countdown-widget" data-ck-widget="countdown" data-role="root">
          <section class="ck-countdown ck-headerLayout" data-role="countdown">
            <header class="ck-countdown__header ck-header">
              <div class="ck-header__text">
                <h2 class="ck-countdown__title ck-header__title heading-4" data-role="header-title">
                  Sales are coming soon!!!ðŸŽ¯
                </h2>
                <div class="ck-header__subtitle" data-role="header-subtitle" hidden></div>
              </div>
              <a class="ck-header__cta" data-role="header-cta" href="#" hidden>Action</a>
            </header>
            <div class="ck-countdown__body ck-headerLayout__body">
              <div class="ck-countdown__timer" data-role="timer">
                <div class="ck-countdown__number" data-role="number-display" hidden>
                  <div class="ck-countdown__value" data-role="number-value">0</div>
                </div>
                <div class="ck-countdown__units" data-role="units-display">
                  <div class="ck-countdown__unit" data-role="unit" data-unit="days">
                    <div class="ck-countdown__value" data-role="value">00</div>
                    <div class="ck-countdown__label" data-role="label">Days</div>
                  </div>
                  <div class="ck-countdown__separator" data-role="separator">:</div>
                  <div class="ck-countdown__unit" data-role="unit" data-unit="hours">
                    <div class="ck-countdown__value" data-role="value">00</div>
                    <div class="ck-countdown__label" data-role="label">Hours</div>
                  </div>
                  <div class="ck-countdown__separator" data-role="separator">:</div>
                  <div class="ck-countdown__unit" data-role="unit" data-unit="minutes">
                    <div class="ck-countdown__value" data-role="value">00</div>
                    <div class="ck-countdown__label" data-role="label">Minutes</div>
                  </div>
                  <div class="ck-countdown__separator" data-role="separator">:</div>
                  <div class="ck-countdown__unit" data-role="unit" data-unit="seconds">
                    <div class="ck-countdown__value" data-role="value">00</div>
                    <div class="ck-countdown__label" data-role="label">Seconds</div>
                  </div>
                </div>
              </div>
              <div class="ck-countdown__actions">
                <a class="ck-countdown__cta" data-role="cta" href="#" hidden>Action</a>
              </div>
              <div class="ck-countdown__after-message" data-role="after-message" hidden>
                <a class="ck-countdown__after-link" data-role="after-link" href="#">Offer ended</a>
              </div>
            </div>
          </section>
          <script src="../shared/fill.js" defer></script>
          <script src="../shared/header.js" defer></script>
          <script src="../shared/surface.js" defer></script>
          <script src="../shared/typography.js" defer></script>
          <script src="../shared/stagePod.js" defer></script>
          <script src="../shared/branding.js" defer></script>
          <script src="./widget.client.js" defer></script>
        </div>
      </div>
    </div>
  </body>
</html>
