name: Deploy Pitch Worker

on:
  push:
    branches: [main]
    paths:
      - 'pitch/**'
      - 'documentation/_pitch/**'
      - 'documentation/strategy/WhyClickeen.md'
      - 'documentation/strategy/GlobalReach.md'
      - '.github/workflows/deploy-pitch.yml'
  workflow_dispatch: # Manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Pitch Worker + Sync Docs
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 10.15.1

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Ensure Vectorize index exists
        working-directory: pitch
        run: node scripts/ensure-vectorize.mjs
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy Pitch Worker
        working-directory: pitch
        run: pnpm exec wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Wait for worker to be ready
        run: sleep 5

      - name: Sync docs to Vectorize
        run: node pitch/scripts/sync-docs.mjs
        env:
          PITCH_API_URL: https://pitch-dev.clickeen.workers.dev
          PITCH_SERVICE_KEY: ${{ secrets.PITCH_SERVICE_KEY }}
