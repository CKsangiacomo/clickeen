name: cloud-dev workers deploy

on:
  push:
    branches: [main]
    paths:
      - "paris/**"
      - "sanfrancisco/**"
      - "tokyo-worker/**"
      - "scripts/infra/**"
      - ".github/workflows/cloud-dev-workers.yml"
  workflow_dispatch: {}

concurrency:
  group: cloud-dev-workers
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      MINIBOB_CLAIM_HMAC_SECRET: ${{ secrets.MINIBOB_CLAIM_HMAC_SECRET }}
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with: {}

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Sync Paris claim secret (cloud-dev)
        run: printf '%s' "$MINIBOB_CLAIM_HMAC_SECRET" | pnpm -C paris exec wrangler secret put MINIBOB_CLAIM_HMAC_SECRET --env ""

      - name: Deploy paris-dev
        run: pnpm -C paris run deploy

      - name: Deploy sanfrancisco-dev
        run: pnpm -C sanfrancisco run deploy

      - name: Deploy tokyo-assets-dev (tokyo-worker)
        run: pnpm -C tokyo-worker run deploy
