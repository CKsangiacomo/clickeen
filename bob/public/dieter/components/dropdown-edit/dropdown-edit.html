<div class="diet-dropdown-edit" data-state="closed" data-size="{{size}}">
  <button class="diet-dropdown-edit__trigger" type="button">
    <span class="diet-dropdown-edit__label label">{{label}}</span>
    <span class="diet-dropdown-edit__value body{{#unless value}} is-placeholder{{/unless}}">{{#if value}}{{value}}{{else}}{{placeholder}}{{/if}}</span>
    <span class="diet-dropdown-edit__icon" data-icon="chevron.down"></span>
  </button>
  <div class="diet-popover" role="dialog" aria-label="{{label}}">
    <div class="diet-popover__body">
      <div class="diet-dropdown-edit__content body-small">{{body}}</div>
    </div>
  </div>
</div>
