<div class="diet-dropdown-actions" data-state="closed" data-size="{{size}}">
  <button class="diet-btn-menuactions diet-dropdown-actions__trigger" data-size="{{size}}" data-variant="{{variant}}" type="button">
    <span className="diet-btn-menuactions__label label">{{label}}</span>
    <span className="diet-btn-menuactions__icon" data-icon="{{icon}}"></span>
  </button>
  <div class="diet-popover" role="dialog" aria-label="{{label}}">
    <div class="diet-popover__body">
      <div class="diet-dropdown-actions__content body-small">{{body}}</div>
    </div>
  </div>
</div>
